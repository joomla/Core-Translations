COM_USERS_EMAIL_ACCOUNT_DETAILS="Kasutajakonto andmed kasutaja {NAME} kohta lehel {SITENAME}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hello administrator,\n\nA new user has registered at {SITENAME}.\nThe user has verified their email address and requests that you approve their account.\nThis email has their details:\n\n  Name :  {NAME} \n  email:  {EMAIL} \n  Username:  {USERNAME} \n\nYou can activate the user by selecting the link below:\n{ACTIVATE}"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="On vaja registreerumise kinnitust kasutajale {NAME} lehel {SITENAME}"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Tere {NAME},\n\nAdministraator aktiveeris sinu kasutajakonto. Sa võid nüüd logida sisse lehele{SITEURL} kasutades kasutajanime {USERNAME} ja parooli, mille sa valisid registreerumisel."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Konto aktiveeritud kasutajale {NAME} lehel {SITENAME}"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hello,\n\nA request has been made to reset your {SITENAME} account password. To reset your password, you will need to submit this verification code to verify that the request was legitimate.\n\nThe verification code is {TOKEN}\n\nSelect the URL below and proceed with resetting your password.\n\n{LINK_TEXT} \n\nThank you."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Sinu {SITENAME} parooli taastamise päring"
COM_USERS_EMAIL_REGISTERED_BODY="Tere {NAME},\n\nTäname, et registreerusid lehel {SITENAME}.\n\nSa võid nüüd {SITEURL} lehele siseneda kasutades järgnevat kasutajanime ja parooli:\n\nKasutajanimi: {USERNAME}\nParool: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Tere {NAME},\n\nTäname, et registreerusid lehel {SITENAME}.\n\nSa võid nüüd lehele siseneda kasutajanime ja parooliga, mida sa registreerumisel sisestasid."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Tere administraator, \n\nuus kasutaja '{NAME}' kasutajanimega '{USERNAME}' registreerus lehel {SITEURL}."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Tere {NAME},\n\nTäname, et registreerusid lehel {SITENAME}. Sinu kasutajakonto on loodud ja see tuleb aktiveerida enne, kui seda kasutada saab.\nKonto aktiveerimiseks kliki allolevale lingile või kopeeri see oma veebilehitsejasse:\n{ACTIVATE} \n\nPärast aktiveerimist võid lehele {SITEURL} oma kasutajanime ja parooli kasutades siseneda:\n\nKasutajanimi: {USERNAME}\nParool: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Tere {NAME},\n\nTäname, et registreerusid lehel {SITENAME}. Sinu kasutajakonto on loodud, aga see tuleb enne, kui sa saad seda kasutada, aktiveerida.\nKasutajakonto aktiveerimiseks kliki allolevale lingile või kopeeri see oma veebilehitsejasse:\n{ACTIVATE} \n\nPärast aktiveerimist võid lehele {SITEURL} sisse logida kasutades järgnevaid registreerimise ajal valitud kasutajanime ja parooli:\n\nKasutajanimi: {USERNAME}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hello {NAME},\n\nThank you for registering at {SITENAME}. Your account is created and must be verified before you can use it.\n\nTo verify the account select the following link or copy-paste it in your browser:\n{ACTIVATE} \n\nAfter verification an administrator will be notified to activate your account. You'll receive a confirmation when it's done.\n\nOnce that account has been activated you may login to {SITEURL} using the following username and password:\n\nUsername: {USERNAME}\nPassword: {PASSWORD_CLEAR}"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hello {NAME},\n\nThank you for registering at {SITENAME}. Your account is created and must be verified before you can use it.\n\nTo verify the account select the following link or copy-paste it in your browser:\n{ACTIVATE} \n\nAfter verification an administrator will be notified to activate your account. You'll receive a confirmation when it's done.\n\nOnce that account has been activated you may login to {SITEURL} using the following username and the password you entered during registration:\n\nUsername: {USERNAME}"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Tere,\n\nSinu {SITENAME} kasutajakontole on saadetud kasutajanime meenutamise soov.\n\nSinu kasutajanimi on {USERNAME}.\n\nOma kasutajakontole sisselogimiseks kliki allolevale lingile.\n\n{LINK_TEXT} \n\nTäname."
