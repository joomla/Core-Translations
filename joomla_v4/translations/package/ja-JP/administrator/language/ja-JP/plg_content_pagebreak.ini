PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="<p>Allow the creation of a paginated article with an optional table of contents.</p><p>Insert page breaks through the use of the page break button normally found in the WYSIWYG editor toolbar. The location of the page break in an article will be displayed in the editor as a simple horizontal line.</p><p>The text displayed will depend on the options chosen and may be either the title, alternate text (if provided) or page numbers.</p><p>The HTML usage is:<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; or <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br>&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;</p>"

