PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Your YubiKeyはすでにあなたのユーザアカウントにリンクされています。"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="2段階認証 - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="入力されたYubiKeyシークレットコードが無効であるか、現在YubiCloudサーバにアクセスできません。"
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="YubiKeyセキュアハードウェアトークンを使用して、2段階認証をサイトに導入することができます。ユーザ名とパスワードに加えて、お使いのコンピュータのUSBポートにあなたのYubiKeyを挿入する必要があります。サイトのログインエリアのシークレットキーエリア内を選択し、YubiKeyのゴールドディスクをタッチします。あなたのYubiKeyによって生成されたシークレットコードはデバイスごとにユニークであり、絶えず変化します。ハッカーがあなたのパスワードを入手できたとしても、あなたのアカウントでログインしようとするハッカーに対する特別な保護を提供します。"
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="管理画面 (バックエンド)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="両方"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="サイトセクション"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="サイト (フロントエンド)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="セキュリティコード"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="セットアップ"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="お使いのコンピュータのUSBポートにあなたのYubiKeyデバイスを挿入してください。下記セキュリティコードフィールドを選択してください。その後、1秒間あなたのYubiKeyデバイス上のゴールドディスクをタッチします。その後、あなたのユーザープロファイルを保存してください。あなたのYubiKeyによって生成されたコードがYubiCloudによって検証されてると、2段階認証機能が有効になり、YubiKeyがあなたのユーザーアカウントにリンクされます。"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Allows users on your site to use two factor authentication using a YubiKey secure hardware token. Users need their own Yubikey available from https://www.yubico.com/. To use two factor authentication users have to edit their user profile and enable two factor authentication."

