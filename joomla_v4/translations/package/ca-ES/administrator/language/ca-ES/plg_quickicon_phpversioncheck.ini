PLG_QUICKICON_PHPVERSIONCHECK="Icona ràpida - Comprovació de versió PHP"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="La teva versió de PHP, %1$s, només està rebent actualitzacions de seguretat en aquest moment del projecte PHP. Això vol dir que la teva versió de PHP aviat ja no serà compatible. Recomanem l'actualització a una versió més recent de PHP abans que arribi la fi del manteniment a %2$s. Joomla serà més ràpid i més segur si actualitzes a una versió més recent de PHP. Posa't en contacte amb el proveïdor d'allotjament per a les instruccions d'actualització."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Hem detectat que el servidor està utilitzant PHP %1$s, que és obsolet i ja no rep actualitzacions de seguretat oficials pels seus desenvolupadors. De totes formes tampoc podem recomanar-te una versió PHP més nova perquè estàs fent servir una versió de Joomla desactualitzada. Et recomanem que actualitzis Joomla! i llavors segueixis les instruccions d'actualització de PHP."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Revisa l'estat de suport de versió de PHP de la instal·lació i fa un avís si no és totalment compatible."

