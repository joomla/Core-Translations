PLG_SYSTEM_UPDATENOTIFICATION="Тутум - Joomla жаңыртуу жөнүндө билдирүү"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Бул элкатты Joomla.org жиберген ЭМЕС. Ал автоматтык түрдө сиздин сайт тарабынан жөнөтүлөт,\n{SITENAME} - {URL} \n\n================================================================================\nМААЛЫМАТЫ ЖАҢЫРТУУ\n================================================================================\n\nСиздин сайтыңыз Joomla жаңыртылган нускасын жүктөп алууга мүмкүн экендигин аныктады.\n\nJoomla нускасы учурда орнотулган:        {CURVERSION}\nОрнотуу үчүн Joomla нускасы бар: {NEWVERSION}\n\nБул фактыны эсиңизге салып туруу үчүн элдарегиңизге сиздин сайтыңыздан жөнөтүлөт.\nJoomla долбоору сиздин сайттагы жеткиликтүү Joomla жаңылыктары боюнча сиз менен эч качан түз байланышпайт.\n\n================================================================================\nЖАҢЫРТУУ КӨРСӨТҮҮЛӨРҮ\n================================================================================\n\nЖаңыртууну {SITENAME} орнотуу үчүн, төмөнкү шилтемеден өтүңүз. (Эгерде URL шилтеме болбосо, көчүрүп, браузериңизге чаптаңыз).\n\nЖаңыртууга шилтеме: {LINK}\n\nЧыгарылыш жаңылыктары менен бул жерден таанышууга болот: {RELEASENEWS}\n\n================================================================================\nБУЛ ЭЛКАТТЫ ЭМНЕ ҮЧҮН АЛЫП ЖАТАМ?\n================================================================================\n\nБул элкат билдирүүсү автоматтык түрдө, сиздин сайтыңызды иштеткен программалык камсыздоо тарабынан жөнөтүлдү.\nБул плагин Joomla жаңыртылган нускаларын издейт жана администраторлоруна элкат билдирүүсүн жөнөтөт.\nПрограммалык камсыздоону жаңыртмайынча же аларды өчүрмөйүнчө, сизге бир нече окшош элкаттар келет.\n\nБул элкаттарды өчүрүү үчүн, сайтыңыздагы \"Плагинди Башкаруу\" программасында \"Тутум - Joomla жаңыртуусу жөнүндө эскертме\" плагининде жарыялоодон өчүрүңүз.\n\nЭгер Joomla деген эмне экендигин жана эмне кылуу керектигин түшүнбөсөңүз, анда Joomla долбоору менен байланышпаңыз.\nАлар сизге бул элкатты жөнөтүшпөйт жана жардам бере алышпайт. Андан көрө, сиздин сайтыңызды түзгөн же башкарган адамга кайрылыңыз.\n\nЭгер сиз веб-сайтыңызды түзгөн же башкарган адам болсоңуз, анда Joomla сайтыңызга орнотуп же жаңыртып жатканда, бул плагин автоматтык түрдө активдештирилген болушу мүмкүн.\n\n================================================================================\nБУЛ ЭЛКАТТЫ КИМ МАГА ЖИБЕРДИ?\n================================================================================\n\nБул элкат билдирүүсү сизге өз веб-сайтыңыздан жөнөтүлдү, {SITENAME}"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Жаңыртуу жөнүндө билдирүүлөрдү алуу үчүн элдаректеринин үтүр менен ажыратылган тизмеси. Тизмедеги даректер сиздин сайттын Супер Админ артыкчылыктарына ээ болгон колдонуучуларга таандык болушу КЕРЕК. Эгерде көрсөтүлгөн элдаректеринин бири дагы Супер Админдерге таандык болбосо же талаа бош калса, анда бул сайттын бардык Супер Админдери элдарек аркылуу жаңыртуу жөнүндө билдирүү алышат."
