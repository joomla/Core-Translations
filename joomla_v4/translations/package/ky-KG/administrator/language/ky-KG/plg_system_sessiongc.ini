PLG_SYSTEM_SESSIONGC="Тутум - Сессиянын Маалыматын Тазалоо"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Бул плагин иштетилгенде, ыктымалдуулук жана бөлүүчүнүн жардамы менен эсептелген жыштыктын негизинде мөөнөтү бүткөн дайындарды тазалоого аракет кылат."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Маалымат сеанстарын тазалоону иштетүү"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Эгер иштетилген болсо, анда бул плагин МБнан кошумча сессиянын метадайындарын тазалайт. Белгилей кетүүчү нерсе, МБ иштеткичи колдонулуп жатканда, бул иш-аракет башталбайт, анткени бул маалыматтар сеанстык маалыматтарды тазалоо операциясынын алкагында тазаланат."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Сессиянын метадайындарын тазалоону иштетүү"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In combination with the probability field, these two fields are used to determine the frequency of the session data cleanup operation being triggered on a request. The probability is calculated by using probability/divisor, eg 1/100 means there is a 1% chance that the process runs on each request."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Бөлүүчү"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Бөлүү талаасы менен бирдикте колдонулган бул эки талаа сеанстык маалыматтарды тазалоо иш-аракетинин канчалык көп талап кылынгандыгын аныктоо үчүн колдонулат."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Ыктымалдуулук"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Жалпы Орнотуулада орнотулган сеанс иштетүүчүгө жараша, мөөнөтү бүткөн дайындарды жана метадайындарды тазалаган тутум плагини."

