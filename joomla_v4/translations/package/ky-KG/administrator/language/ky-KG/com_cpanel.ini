COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla эми демейки htaccess.txt жана web.config.txt файлдарында кошумча коопсуздукту өркүндөтөт. Бул чектөөлөр веб браузерлердеги MIME түрүндөгү сниффинг функциясын өчүрөт. Сниффинг айрым кол салуучу векторлорго алып келет, ал жакта адатта зыянсыз файл форматтарындагы скрипттер (мисалы, сүрөттөр сыяктуу) аткарылып, Сайттар аралык Скриптингдин алсыздыгына алып келет.</p><p>Коопсуздук тобу колдо болгон .htaccess же web.config файлдарына керектүү өзгөртүүлөрдү киргизүүнү сунуштайт, анткени бул файлдарды автоматтык түрдө жаңыртуу мүмкүн эмес.</p><p><strong>.htaccess</strong> үчүн өзгөртүүлөр<br>Төмөнкү саптарды \"## Mod_rewrite колдонууда.\" чейин кошуңуз:</p><pre>&lt;IfModule mod_headers.c&gt;\nЖогорку Аталыш ар дайым X-Content-Type-Options \"nosniff \" деп орнотулат\n&lt;/IfModule&gt;</pre><p><strong>web.config үчүн өзгөртүүлөр</strong><br>\"&lt;/rewrite&gt;\" кийин төмөнкү саптарды кошуңуз:</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config Коопсуздук жаңыртуусу"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>3.9.21-ден бери Joomla баштапкы htaccess.txt файлында кошумча коопсуздук эрежеси менен коштолот. Бул эреже svg файлдарын колдонуучуларды сайттар аралык сценарийлердин (XSS) чабуулдарынан коргойт.<br>Коопсуздук тобу учурдагы .htaccess файлына кол менен өзгөртүүлөрдү киргизүүнү сунуштайт, анткени бул файл автоматтык түрдө жаңыртылбайт.</p><p><strong>.htaccess үчүн өзгөртүүлөр</strong><br /></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n Жогорку Аталышы ар дайым Content-Security-Policy тарабынан орнотулган \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>Учурда аны IIS веб-серверлеринде шарттуу түрдө орнотуунун жолу жөнүндө билбейбиз. Кошумча жардам алуу үчүн хостинг провайдериңизге кайрылыңыз.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="SVG файлдарын колдонуу үчүн кошумча XSS коргоосу"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0_төн бери сиздин сайтта Тутум - Тил Чыпкасы плагининде көйгөйлөр жаралышы мүмкүн. Аларды оңдоо үчүн, <a href=\"index.php?option=com_languages&view=languages\">Тил башкаруучусун</a> ачыңыз жана кирүү деңгээли сакталгандыгын ишенимде болуу үчүн, ар бир мазмундун тилин  кол менен сактаңыз."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Көп тилдүү орнотууларда мүмкүн болгон көйгөйлөр"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla 3.3'тө Google бул үлгүлөрдү жана медиа файлдарды SEO өркүндөтүү үчүн индекстөөгө мүмкүнчүлүк берүү үчүн robots.txt файлына өзгөртүүлөр киргизилген. Бул өзгөртүү жаңылоодо автоматтык түрдө колдонулган эмес жана колдонуучулар robots.txt.dist_деги өзгөрүүлөрдү карап чыгып, аларды robots.txt файлына өткөрүп берүү сунушталат."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt жаңылоо"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Joomla! 3.5_тен бери статистикалык плагин Joomla долбоору үчүн жашыруун маалыматтарды жөнөтөт. Жөнөтүлөт: Joomla нускасы, PHP нускасы, драйвер, маалыматтар базасынын жана сервердин иштөө тутумунун нускасы жөнөтүлөт.</p><p>Бул маалыматтар Joomla программасынын келечектеги нускалары колдонуучулардын көп санына таасирин тийгизбестен, акыркы маалыматтар базасы жана PHP мүмкүнчүлүктөрүн колдоно алышы үчүн чогултулган. Joomla 3.3 коопсуз Bcrypt сырсөздөрүн колдонуп жатканда, PHP 5.3.10 минимуму талап кылынганда, бул муктаждык айкын болду.</p><p>Толук ачыктык жана иштеп чыгуучуларга жардам көрсөтүү максатында <a href=\"https://developer.joomla.org/about/stats.html\"> бул маалыматтар жалпыга жеткиликтүү.</a> API жана графиктер Joomla нускасын, PHP нускаларын жана колдонулган маалымат базаларын көрсөтөт.</p><p>Эгер сиз Joomla долбоорун ушул маалымат менен камсыз кылгыңыз келбесе, анда \"Система - Joomla статикасы\" аттуу плагинди өчүрүп салсаңыз болот.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomlaдагы Статистикалар жыйнагы"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>As part of our security team's review, we have made some changes to the default settings for the global text filters in a new Joomla installation. The default setting for the 'Public', 'Guest' and 'Registered' groups is now 'No HTML'. As these changes are only applied to new installations, we strongly recommend that you review these changes and update your site from: System &rarr; Global Configuration &rarr; Text Filters</p>"
