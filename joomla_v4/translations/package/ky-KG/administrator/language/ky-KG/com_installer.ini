COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Кеңейтүүлөрдү Joomla-га жүктөп жатканда, бул көйгөйлөрдү жаратышы мүмкүн. Эгер сиз кеңейтүүлөрдү жүктөөдө көйгөйгө туш болсоңуз, config.php файлыңызда аныкталган папка бар экендигин текшериңиз же '%s' белгисин текшериңиз, аны жазууга ыңгайлаштырыңыз, бул көйгөйдү чече ала тургандыгын билиңиз."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Эстутум жетишсиз (PHP эс тутумунун чеги аз)."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP жөндөөлөрү 8МБ эс тутумун колдонуу менен чектелген. Ал чоң кеңейтүүлөрдү орнотууда айрым көйгөйлөргө алып келиши мүмкүн. Сураныч, memory_limit өзгөрмөсүн кеминде 16 МБ чейин көбөйтүңүз. Php.ini файлындагы memory_limit өзгөрмөсүнүн маанисин түзөт."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Эстутум жетизсиз болушу мүмкүн (PHP эс тутумунун чеги)."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP жөндөөлөрү эс тутумду колдонуу менен чектелген - 16MBдан аз. Айрым кеңейтүүлөрдү орнотуу үчүн бул маани жетишсиз болушу мүмкүн. Сураныч, memory_limit өзгөрмөсүн кеминде 16 МБ чейин көбөйтүңүз."
