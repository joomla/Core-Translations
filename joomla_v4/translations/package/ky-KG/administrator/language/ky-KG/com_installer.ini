COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Бул папкада Joomla кеңейтүүнү көчүрөт, кеңейтүүнү бөлүп алат, андан кийин файлдар туура каталогдорго көчүрүлөт. Эгер бул жер configuration.php файлында көрсөтүлбөсө ($ tmp_path), сиз кеңейтүүлөрдү жүктөй албайсыз. Маселелерди чечүү үчүн Joomla ага жаза ала тургандай кылып, папка түзүңүз."
