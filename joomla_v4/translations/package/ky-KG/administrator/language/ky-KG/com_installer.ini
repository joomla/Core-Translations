COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP параметрлеринде көрсөтүлгөн убактылуу файлдар үчүн каталог жок."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Бул каталог PHP-га жүктөлгөн файлды Joomla бул файлга кире электе сактоо үчүн колдонуучу каталог. Каталог орнотулбаганына карабастан, бул дайыма эле көйгөй боло бербейт, бирок жаңыртуу файлдарын таппай же жүктөлүп алынган файлдарды таба албай кыйналып жатсаңыз, анда бул параметрди php.ini файлына орнотсоңуз, көйгөй чечилиши мүмкүн."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP параметрлеринде көрсөтүлгөн убактылуу файлдардын каталогун жазуу мүмкүн эмес."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Бул каталогту Joomla үчүн жазууга болбойт, бул Joomla-га кеңейтүүлөрдү жүктөөдө көйгөй жаралышы мүмкүн. Эгер сиз кеңейтүүлөрдү жүктөөдө көйгөйгө туш болуп жатсаңыз, '%s' белгисин текшерип, аны жазылууга ылайыкташтырыңыз жана бул көйгөйдү чече турган кылып жасаңыз."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHPдеги POST сурамынын маалыматтарынын көлөмүнө чек коюу."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Бул БИЛДИРҮҮ аркылуу серверге жөнөтүлө турган маалыматтардын максималдуу көлөмү. Бул макалалар, медиа (сүрөттөр, видеолор) жана кеңейтүүлөр үчүн формаларды билдирүүлөрдү камтыйт. Бул маани 8 МБдан аз жана чоң кеңейтүүлөрдүн жүктөлүшүнө таасирин тийгизиши мүмкүн. Бул php.ini post_max_size астында орнотулган."
