; Please do not translate the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED="frame-ancestors 'self'"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Мазмундун коопсуздук саясаттарын иштетүү менен коргоого мүмкүнчүлүк берилет: frame-ancestors 'self'. Андан кийин, баракчаны ошол эле булакта гана көрсөтүүгө болот. Башка булактарды кошуу үчүн төмөнкү форманы колдонуңуз: frame-ancestors 'none' жана frame-ancestors 'uri'."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Joomla API колдонуп, бардык скрипттер жана стилдер үчүн криптографиялык \"nonce\" (саны бир жолу колдонулган) колдонуп, белгилүү бир скрипттерди ак тизмеге киргизиңиз. \"Nonce\"ди көрсөтүү заманбап браузерлерде \"кооптуу-кыстарылган\" нерсени четке кагууга алып келет, анткени ал дагы деле эски браузерлер үчүн \"nonce\" колдоосуз орнотулушу керек."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="'Мазмундун Коопсуздук саясаты' ордуна 'Мазмундун Коопсуздук саясаты - Эсеп гана' аталышын колдонуңуз."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Эсеп гана"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="strict-dynamic"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="The strict-dynamic source expression specifies that the trust explicitly given to a script present in the markup, by accompanying it with a nonce or a hash, shall be propagated to all the scripts loaded by that root script. At the same time, any allowed or source expressions such as 'self' or 'unsafe-inline' will be ignored."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Joomla API колдонуп, бардык скрипттер үчүн криптографиялык таштанды колдонуп, таштандыга негизделген ак тизмеге киргизилген скрипттерди иштетүү. Хэштерди көрсөтүү заманбап браузерди \"кооптуу-кыстырылган\" абалды этибарга албай коёт, ал дагы деле эски браузерлерге таштанды колдоосуз орнотулушу керек."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy/script-src' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Joomla API колдонуп, бардык стилдер үчүн криптографиялык таштанды колдонуп, таштандыга негизделген ак тизмеге киргизилген стилдерди иштетүү. Хэштерди көрсөтүү заманбап браузерди \"кооптуу-кыстырылган\" абалды этибарга албай коёт, ал дагы деле эски браузерлерге таштанды колдоосуз орнотулушу керек."
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES="Көрсөтмөнү кошуу"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_DIRECTIVE="Саясат көрсөтмөсү"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_VALUES_VALUE="Мааниси"
