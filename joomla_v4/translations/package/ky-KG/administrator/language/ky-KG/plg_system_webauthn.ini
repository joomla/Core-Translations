PLG_SYSTEM_WEBAUTHN="Тутум - Веб Тастыктоочу Сырсөзсүз аутентификация"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="You cannot add or remove authenticators on behalf of users. Users must login, and set up their own devices."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Веб Аныктыгын (Веб Тастыктоочу) API колдонуп, сырсөзсүз кирүүнү иштетет. Колдонуучу профилинин редакторундагы \"Веб Тастыктоочу өтмөгү\" жана \"Веб Тастыктоочу кирүү баскычтары\" колдонуучу сайтка HTTPS аркылуу киргенде гана көрсөтүлөрүн эске алыңыз. Мындан тышкары, \"Веб Тастыктоочу\" аутентификаторлорун каттоодон өткөрүү жана аларды өз сайтыңызга кирүү үчүн колдонуу сиздин сайтка колдонуучунун браузери ишендирген Сертификаттоо борбору тарабынан кол коюлган жарактуу сертификатты колдонгондо гана иштейт."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Кирүү модулунда колдонуучу аты талаасы табылбай жатат. Кечиресиз, эгерде сиз башка кирүү модулун колдонмосоңуз, ушул сайтта Сырсөзсүз аутентификация иштебейт."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Конок колдонуучу үчүн эсептик дайындарды сактай албайт!"
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Аккаунтуңуздун сакталган дайындары бузулган. Башка ыкманы колдонуп кирип, андан кийин кирүү аутентификатын алып салып, кайра кошуңуз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Сырсөзсүз кирүү өтүнүчү жараксыз. Бир нерсе иштебей калды же сайтты бузуп алуу аракети болду."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Аныктыгын текшерүүчү катталбай калды. Браузерден алынган аутентификация жообу сервер тарабынан берилген ачык ачкычка дал келбейт. Демек, кимдир бирөө бузууга аракет кылган же бир нерсе иштебей калган."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Коопсуздук максатында, башка колдонуучунун атынан аутентификация белгилерин сырсөзсүз каттоого тыюу салынат."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Бир жерден ката кетти, бирок учурда ката жөнүндө кошумча маалымат жок. Сураныч, аутентификаторуңузду каттоодон өткөрүп көрүңүз."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Сервер аутентификаторду каттоо үчүн ачык ачкычты берген жок, бирок кандайдыр бир жол менен браузерден аутентификациялоону каттоодон өткөрүү өтүнүчүн алды. Демек, кимдир бирөө сизди бузууга аракет кылган же бир нерсе иштебей калган."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Колдонуучу дайындары сакталбай жатат. Бул дайындар башка колдонуучу тарабынан колдонулуп келген."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Веб аутентификациясына кирүү баскычын басуудан мурун колдонуучу атыңызды киргизишиңиз керек (бирок сырсөзүңүз ЭМЕС)."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Көрсөтүлгөн колдонуучу аты ушул сайтка сырсөзсүз кирүүнү иштеткен каттоо эсебине дал келбейт."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Жаңы энбелги сакталбай койду"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Тилекке каршы, браузериңизде сырсөзсүз кирүү үчүн W3C веб тастыктоо стандарты колдоого алынбайт же сиздин сайтыңыз HTTPS аркылуу жүргүзүлбөйт, браузериңиз ишенимдүү күбөлөндүрүүчү орган тарабынан кол коюлган. Бул сайтка колдонуучу атыңызды жана сырсөзүңүздү колдонуп киришиңиз керек болот."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Кирүү аутентификаторуңуздун сакталган аккаунт маалыматтарын таба албайсыз."
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Аныктыгын текшергич алынып салынган жок"
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Бул аутентификация үчүн колдонуучу бул сайтта жок окшойт."
