PLG_QUICKICON_PHPVERSIONCHECK="Ыкчам сүрөтчө - PHP нускасын текшерүү"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Сиздин PHP нускаңыз, %1$s, азыркы учурда гана PHP долбоорунан коопсуздук оңдоолорун алууда. Демек сиздин PHP нускаңыз жакында колдоого алынбайт. Колдоосу аяктаганга чейин, %2$s жаңы PHP нускасына жаңыртууну сунуштайбыз. Эгерде сиз PHPнин жаңы нускасын жаңыласаңыз, Joomla тезирээк жана коопсуз болот. Жаңылоо көрсөтмөлөрү үчүн хостуңузга кайрылыңыз."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Сервериңиз эскирип калган PHP %1$s колдонуп жаткандыгын жана анын иштеп чыгуучулары тарабынан расмий коопсуздук жаңылыктарын албай тургандыгын байкадык. Мындан тышкары, биз жаңы PHP нускасын сунуштай албайбыз, анткени сиз эскирген Joomla колдонуп жатасыз. Joomla жаңыртууну сунуштайбыз! Андан кийин PHP жаңылоо боюнча көрсөтмөлөрдү аткарыңыз."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Орнотууңуздун PHP нускасынын колдоо статусун текшерет жана толук колдоого алынбаса, эскертүү берет."

