PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey شما در حال حاضر به حساب کاربری شما لینک شده است"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="دو عامل احراز هویت - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="شما یک کد امنیتی معتبر از YubiKey وارد نکرده اید یا اینکه سرورهای YubiCloud در حال حاضر در دسترس نیستند."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="این قابلیت به شما اجازه می دهد تا از کلید سخت افزاری YubiKey برای دو عامل احراز هویت استفاده کنید. در بالای نام کاربری و رمز عبور نیازمند وارد کردن کلید امنیتی هستید که از طریق پورت USB متصل به کامپیوتر شما با یک کلیک و دریافت کد منحصر بفرد در دستگاه شما میباشد. کد مخفی تولید شده توسط YubiKey منحصر به فرد بوده و تغییرات به طور مداوم اعمال می شود. این حفاظت اضافی در برابر هکرها در ورود به حساب کاربری است حتی اگر آنها قادر به دریافت رمز عبور شما باشند."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="مدیریت"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="هر دو"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="بخش سایت"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="سایت"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="کد امنیتی"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="تنظیم کن"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="لطفا دستگاه YubiKey را به پورت USB کامپیوتر خود متصل کنید. روی کد امنیتی زیر کلیک کنید. سپس دیسک طلایی در دستگاه خود را برای یک ثانیه لمس کنید. سپس مشخصات کاربری خود را ذخیره کنید. اگر کد تولید شده YubiKey شما معتبر باشد قابلیت دو عامل احراز هویت فعال خواهد شد و این YubiKey به حساب کاربری شما لینک خواهد شد."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Allows users on your site to use two factor authentication using a YubiKey secure hardware token. Users need their own Yubikey available from https://www.yubico.com/. To use two factor authentication users have to edit their user profile and enable two factor authentication."

