PLG_QUICKICON_PHPVERSIONCHECK="Gyors ikon - PHP verziójának ellenőrzése"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="A használt PHP verzió (%1$s), már csak biztonsági javításokat kap a PHP projekttől. Ez azt jelenti, hogy a használt PHP verzió a későbbiekben már semmilyen támogatást sem fog kapni. Azt javasoljuk, tervezzen be egy frissítést egy újabb PHP verzióra, mielőtt eléri az alábbi támogatási idő végét: %2$s. A Joomla gyorsabb és biztonságosabb lesz, ha frissít egy újabb PHP verzióra. Kérjük, hogy lépjen kapcsolatba a tárhely-szolgáltatójával a frissítéssel kapcsolatos információkért."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Azt észleltük, hogy a kiszolgálója a PHP %1$s verzióját használja, amely elavult, és a fejlesztők már nem adnak ki hozzá hivatalos biztonsági frissítéseket. Azonban nem ajánlhatunk újabb PHP verziót, mivel a weboldala egy elavult Joomla! verziót használ. Javasoljuk a Joomla! mielőbbi frissítését, amely után követni tudja a PHP frissítésre vonatkozó utasításokat."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Ellenőrzi a telepített PHP verzió támogatását, és figyelmeztet, ha ez nem teljesen támogatott."

