COM_CONFIG_TEXT_FILTERS_DESC="Ezek a szövegszűrő-beállítások a kiválasztott csoportokban lévő felhasználók által beküldött összes szövegszerkesztő mezőre kerülnek alkalmazásra.<br>Ezek a szűrési beállítások több ellenőrzést biztosítanak a tartalomszolgáltatók által beküldött HTML felett. Annyira szigorú vagy annyira nagylelkű lehet, amennyire a webhely igényeihez való megfelelés szükségessé teszi. A szűrés eldöntendő, és az alapértelmezett beállítások megfelelő védelmet biztosítanak a webhelytámadásokhoz gyakran társított jelölőnyelvi kód ellen."
COM_CONFIG_TEXT_FILTERS_NOTE="FIGYELMEZTETÉS: Egy szülőcsoportot konfigurált a \"Nincs szűrő\" beállítással - ezt a beállítást nem lehet felülbírálni a gyermekcsoportokban és semmilyen más beállított szűrő nem alkalmazható ebben az esetben."
