PLG_TWOFACTORAUTH_YUBIKEY="Kétlépcsős hitelesítés - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Lehetővé teszi a weboldal felhasználói számára, hogy kétlépcsős hitelesítést használhassanak YubiKey biztonságos hardver vezérjel használatával. A felhasználóknak saját YubiKey-eszközre van szükségük, amelyet a https://www.yubico.com/ webhelyen szerezhetnek be. A kétlépcsős hitelesítés használatához a felhasználóknak szerkeszteniük kell felhasználói profiljukat, és engedélyezniük kell a kétlépcsős hitelesítést."

