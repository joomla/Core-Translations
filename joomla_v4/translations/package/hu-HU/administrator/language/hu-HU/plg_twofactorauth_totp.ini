PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Biztonsági kód"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="A megfelelő beállítások leellenőrzése érdekében írja be az alábbi mezőbe a Google Hitelesítőben kijelzett biztonsági kódot, és nyomja meg a gombot. Ezután kérjük, mentse el a felhasználói profilját. Ha helyes a kód, akkor engedélyezésre kerül a kétlépcsős hitelesítés funkció."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Kétlépcsős hitelesítés használatát teszi lehetővé a felhasználók számára a webhelyén a <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Hitelesítő</a>, vagy más kompatibilis időalapú, egyszeri jelszógenerátorok, mint például a <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. A kétlépcsős hitelesítés használatához módosítsa a felhasználói profilt, és engedélyezze a kétlépcsős hitelesítést."

