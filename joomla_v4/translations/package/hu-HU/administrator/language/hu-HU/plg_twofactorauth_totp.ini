PLG_TWOFACTORAUTH_TOTP="Kétlépcsős hitelesítés - Google Hitelesítő"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Ön nem érvényes biztonsági kódot adott meg. Ellenőrizze Google Hitelesítő telepítését, és győződjön meg róla, hogy egyezik-e az eszközén lévő idő és a webhelyen lévő idő."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ez a szolgáltatás a Google Hitelesítő, vagy egy kompatibilis alkalmazás (mint például a FreeOTP) használatát teszi lehetővé a kétlépcsős hitelesítéshez. Felhasználónevén és jelszaván kívül meg kell adnia egy hat számjegyű biztonsági kódot is, hogy be tudjon jelentkezni ezen a helyen. A biztonsági kód 30 másodpercenként cserélődik. Ez további védelmet nyújt a hackerek által az Ön fiókjába való bejelentkezés ellen, akkor is, ha meg tudták szerezni az Ön jelszavát."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Hitelesítő"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="A kétlépcsős hitelesítés engedélyezése"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>A Joomla! tartalmaz egy kétlépcsős hitelesítési rendszert. Ez egy 30 másodpercenként változó másodlagos biztonsági kóddal teszi biztonságossá a bejelentkezést a webhelyre. A kód elkészítéséhez mobileszközét és a <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Hitelesítő</a> alkalmazást használhatja.</p><p>Az alábbi gomb kiválasztásával:</p><ul><li>A Joomla! engedélyezi a kétlépcsős hitelesítés beépülő modulokat</li><li>A kétlépcsős hitelesítés az összes felhasználó számára elérhető lesz.</li><li>Minden felhasználó a Felhasználó részletei oldalon konfigurálhatja a kétlépcsős hitelesítést.</li><li>A Kétlépcsős hitelesítés beépülő modult bármikor letilthatja, vagy konfigurálhatja csak kiszolgáló oldali használatra.</li><li>Átirányításra fog kerülni a felhasználói profil oldalára, ahol bővebb információt talál a kétlépcsős hitelesítésről, és engedélyezheti a felhasználói fiókjára.</li></ul>"
