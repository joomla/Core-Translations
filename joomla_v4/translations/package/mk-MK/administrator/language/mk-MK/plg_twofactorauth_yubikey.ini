PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Вашиот YubiKey е веќе поврзан со вашата сметка"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="Двофакторна автентификација - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Не внесовте валиден YubiKey сигурносен код или YubiCloud серверите се недостапни во моментов."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ви овозможува да користите YubiKey сигурносен хардверски клуч за двофакторна автентификација. Освен вашето корисничко име и шифра ќе треба да го внесете и вашиот YubiKey во USB портата на компјутерот, одберете го полето Сигурносен клуч во најавното поле и допрете го YubiKey златниот диск. Сигурносниот код од вашиот YubiKey е уникатен за вашиот уред и се менува постојано. Ова обезбедува екстра заштита од хакерски најави на вашата сметка дури и ако ја дознаат вашата шифра."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Администрација (позадина)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Заедно"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Дел од сајтот"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сајт (предница)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Сигурносен код"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Постави"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Внесете го вашиот YubiKey уред во USB портата на вашиот компјутер. Одберете подолу на полето Сигурносен код. Потоа една
секунда допрете го златниот диск на вашиот YubiKey уред. Потоа, зачувајте го вашиот кориснички профил. Ако кодот генериран од вашиот YubiKey се валидира од
YubiCloud двофакторната автентификација ќе биде вклучена и тој YubiKey ќе биде поврзан со вашата сметка."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Овозможува корисниците на вашиот сајт да користат двофакторна автентификација со YubiKey сигурносниот хардверски клуч. Ќе треба да имате сопствен YubiKey достапен преку https://www.yubico.com/. За да користите двофакторна автентификација уредете го корисничкиот профил и вклучете ја двофакторната автентификација."

