PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="حساب کاربری شما در YubiKey قبلاً لینک شده‌است."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="احراز هویت دو مرحله‌ای - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="شما کد رمز معتبری از YubiKey  وارد نکرده‌اید یا سرورهای YubiCloud در این زمان در دسترس نیستند."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="این قابلیت به شما اجازه می‌دهد که از یک کلید سخت افزاری امنیتی YubiKey برای سیستم تایید دو مرحله‌ای استفاده کنید. علاوه بر نام کاربری و رمز عبور شما باید کلید سخت افزاری YubiKey را به درگاه USB کامپیوتر خود متصل کنید، در بخش ورود به سایت، کلید امنیتی را انتخاب کنید، و کلید طلایی YubiKey را انتخاب کنید. کد امنیتی که توسط YubiKey شما ساخته شده، مختص دستگاه شما می‌باشد و به صورت مداوم تغییر می‌کند. این قابلیت باعث ایجاد امنیت بیشتر در برابر هکر هایی که قصد دسترسی به حساب کاربری شما را دارند، حتی در زمانی که رمز عبور شما را به دست آورده‌اند می‌شود."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="مدیریت"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="هردو"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="بخش سایت"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="سایت (محیط کاربری)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="کد امنیتی"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="تنظیمات"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="لطفاً قطعه‌ی سخت افزاری مربوط به YubiKey را به پورت USB خود وصل کنید. فیلد کد امنیتی زیر را انتخاب کنید. سپس دیسک طلایی YubiKey خود را برای یک ثانیه لمس کنید. بعد از آن پروفایل کاربری خود را ذخیره کنید. اگر کد YubiKey توسط YubiCloud در سیستم احراز هویت دو مرحله‌ای تولید شد، می توانید از این ویژگی در حساب کاربری خود استفاده نمایید."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="به کاربران شما اجازه می‌دهد که با احراز هویت دو مرحله‌ای و با استفاده از احرازکننده‌ی YubiKey ورود ایمنی داشته باشند. کاربران باید در سایت http://www.yubico.com/ ثبت نام کنند و اطلاعات خواسته شده را وارد نمایند. برای فعالسازی احراز هویت دو مرحله‌ای، پروفایل کاربری خود را ویرایش کرده و گزینه‌ی «احراز هویت دو مرحله‌ای» را فعال کنید."

