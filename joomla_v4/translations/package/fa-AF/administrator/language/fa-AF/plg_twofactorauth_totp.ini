PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="به یاد داشته باشید که ساعت و تاریخ دستگاه شما باید به درستی تنظیم شده باشد، برای اطمینان خاطر، ساعت و تاریخ را با یک time server یا سرور زمانی هماهنگ کنید. نامنظم بودن ساعت و تاریخ دستگاه شما باعث می‌شود نتوانید به سایت وارد شوید."
