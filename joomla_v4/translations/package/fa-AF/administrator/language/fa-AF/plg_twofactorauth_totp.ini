PLG_TWOFACTORAUTH_TOTP="احراز هویت دو مرحله‌ای - احراز کننده‌ی گوگل"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="شما یک کد امنیتی نامعتبر وارد کرده اید. لطفا تنظیمات Google Authenticator خود را بررسی کنید و مطمئن شوید که ساعت و تاریخ دستگاه شما، با ساعت و تاریخ سایت یکی باشد."
PLG_TWOFACTORAUTH_TOTP_INTRO="این قابلیت به شما اجازه استفاده از Google Authenticator یا یک برنامه مشابه برای احراز هویت یا تایید دو مرحله‌ای می‌‌دهد. علاوه بر نام کاربری و رمز عبور، شما باید یک کد ۶ رقمی که توسط Google Authenticator ایجاد شده است را برای ورود به این سایت ارائه کنید. کد امنیتی هر ۳۰ ثانیه تغییر می‌کند. این قابلیت باعث افزایش امنیت در برابر هکرهایی که قصد دسترسی به حساب کاربری شما را دارند، حتی در صورتی که رمز عبور شما را به دست آورده باشند، می‌شود."
