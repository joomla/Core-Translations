COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_CUSTOM="تتلقى الدعم من "_QQ_"%s"_QQ_" . وهذه ليست قناة الدعم الارسمية لجوملا."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="أنت تستعمل "_QQ_"%s"_QQ_" كقناة للتحديث. من خلال هذه القناة سوف تتلقى إخطارات لكافة التحديثات من جوملا الحالية إطلاق من الاصدار (3.X)"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="أنت تستعمل "_QQ_"%s"_QQ_" كقناة للتحديث. من خلال هذه القناة سوف تتلقى إخطارات لكافة التحديثات من جوملا الحالية إطلاق من الاصدار (3.X) كما سيتم إعلامك عند إطلاق الاصدار الرسمي في المستقبل (4.X) سوف تكون متاحة. قبل الترقية إلى 4.X ستحتاج إلى تقييم مدى توافقها مع البيئة الخاصة بك."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="أنت تستعمل "_QQ_"%s"_QQ_" كقناة للتحديث. صممت هذه القناة لاختبار الإصدارات والإصلاحات الجديدة في جوملا<br />خصصت هذه القناة لـ JBS (فريق أخطاء جوملا) هذا الفريق مكون من اعضاء و آخرون يقومون بفحص جوملا قبيل اصدارها لاكتشاف الاخطاء. لا تستعمل هذه القناة لتحديث جوملا للمواقع الرسمية."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="يمكنك استخدام هذه الميزة لتحديث جوملا إذا كان الخادم الخاص بك مجهز بجدار الحماية أو غير قادر على الاتصال بخوادم التحديث على خلاف ذلك. أولا قم بتحميل ملفات تحديث جوملا <em>حزم التحديثات</em> بحيث يكون تنسيق الملف المضغوط ZIP <a class=\"alert-link\" href=\"%s\">الصفحة الرسمية لتحميل جوملا</a>. ثم حدد الخيارارت الملائمة لك في الاسفل و قم بالتنصيب."
