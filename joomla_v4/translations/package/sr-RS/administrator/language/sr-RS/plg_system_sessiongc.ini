PLG_SYSTEM_SESSIONGC="Систем - обрада података сесије"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Када је омогућен, овај додатак ће покушати да очисти истекле податке базиране на фреквенцији."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Омогући чишћење сесије"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Када је омогућен, овај додатак ће очистити опционе метаподатке сесије из базе података. Имајте на уму да се ова операција неће покренути када се користи управљач базе података јер су подаци обрисани као део операције чишћења сесије."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Омогући брисање метаподатака сесије"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In combination with the probability field, these two fields are used to determine the frequency of the session data cleanup operation being triggered on a request. The probability is calculated by using probability/divisor, eg 1/100 means there is a 1% chance that the process runs on each request."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Делитељ"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="У комбинацији са пољем делитеља, ова два поља се користе за одређивање учесталости чишћења сесије које се покреће на захтев."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Вероватноћа"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Системски додатак за брисање истеклих метаподатака у зависности од подешавања сесије у глобалној конфигурацији."

