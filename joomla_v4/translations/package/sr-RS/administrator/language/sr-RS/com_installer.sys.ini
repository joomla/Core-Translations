COM_INSTALLER_DISCOVER_VIEW_DEFAULT_DESC="Овај екран вам дозвољава да откривате екстензије које нису прошле кроз нормалан инсталациони процес. <br />На пример, неке екстензије су превише велике датотеке за преношење коришћењем веб интерфејса због лимита окружења простора на рачунарима. Коришћењем ове могућности можете пренети датотеке екстензије директно на ваш веб сервер коришћењем неких других начина као што су FTP или SFTP и смештањем тих датотека екстензије у одговарајући директоријум. <br />Можете онда користити могућност тражења да нађете скоро учитану екстензију и активирате је у вашој Joomla! инсталацији. <br />Коришћењем операције тражења можете такође наћи и инсталирати вишеструке екстензије у исто време."
