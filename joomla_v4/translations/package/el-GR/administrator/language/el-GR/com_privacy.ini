COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Οι πληροφορίες που αναφέρονται εδώ, συλλέγονται από επεκτάσεις που αναφέρουν τις σχετικές με την προστασία δεδομένων δυνατότητές στους σε αυτό το σύστημα. Στόχος είναι να ενημερωθούν οι διαχειριστές του ιστοτόπου για τις δυνατότητες των εγκατεστημένων επεκτάσεων και να έχουν τις αναγκαίες πληροφορίες για τη δημιουργίαμιας πολιτικής προστασίας δεδομένων. Επειδή τα στοιχεία που αναφέρονται εδώ προϋποθέτουν οι επεκτάσεις να υποστηρίζουν το σύστημα αναφοράς του Joomla, δεν πρέπει να θεωρούνται ως μια πλήρης καταγραφή, και σας συμβουλεύουμε να ααντρέξετε στην τεκμηρίωση κάθε επέκτασης ξεχωριστά για περισσότερες πληροφορίες."
