COM_PRIVACY_POSTINSTALL_BODY="<p>Με την εισαγωγή του ΓΚΠΔ για τους Ευρωπαίους πολίτες και σχετικών κανονισμών παγκοσμίως μπορεί να είναι απαραίτητο για εσάς να αιτηθείτε τη συγκατάθεση πριν αποθηκεύσετε οποιαδήποτε <strong>Προσωπική πληροφορία</strong> ενός χρήστη.</p><p>Το Joomla 3.9 εισάγει νέες δυνατότητες για να σας υποστηρίξει στη δημιουργία πολιτικής ιδιωτικότητας του ιστοτόπου σας και τη συλλογή της συγκατάθεσης χρήστη. Επιπροσθέτως μία ροή ενεργειών είναι διαθέσιμη για να βοηθηθείτε να διαχειριστείτε τα αιτήματα πληροφόρησης των χρηστών όπως αιτήματα για διαγραφής των προσωπικών δεδομένων τους από τον ιστότοπό σας.</p><p>Για επιπλέον πληροφορίες σχετικά με αυτό το νέο χαρακτηριστικό διαβάστε την <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>Τεκμηρίωση για την Ιδιωτικότητα</a>.</p>"
