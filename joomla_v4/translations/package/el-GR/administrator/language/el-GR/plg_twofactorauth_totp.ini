PLG_TWOFACTORAUTH_TOTP="Έλεγχος ταυτότητας δυο παραγόντων - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο μυστικό κωδικό. Παρακαλώ ελέγξτε την ρύθμιση του Google Authenticator και βεβαιωθείτε ότι η ώρα στην κινητή συσκευή σας ταιριάζει με αυτή του ιστοχώρου σας."
PLG_TWOFACTORAUTH_TOTP_INTRO="Αυτό το χαρακτηριστικό σας επιτρέπει να χρησιμοποιήσετε το Google Authenticator, ή μια συμβατή εφαρμογή, για τον έλεγχο ταυτότητας δύο παραγόντων. Επιπλέον του ονόματος χρήστη σας και του κωδικού θα πρέπει να δίνεται και τον εξαψήφιο κωδικό που παράγεται από το Google Authenticator προκειμένου να κάνετε είσοδο στον ιστοχώρο σας. Ο κωδικός αλλάζει κάθε 30 δευτερόλεπτα. Αυτό δίνει πρόσθετη ασφάλεια έναντι επίδοξων εισβολέων ακόμη κι αν έχουν υποκλέψει το συνθηματικό σας."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ενεργοποίηση έλεγχου ταυτότητας δύο παραγόντων"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! comes with a built-in two factor authentication system. It secures your site login with a secondary secret code that's changing every 30 seconds. You can use your mobile device and the <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> app to produce that code.</p><p>By selecting the button below:</p><ul><li>Joomla! will enable the two factor authentication plugins</li><li>Two Factor Authentication is going to be available for all users.</li><li>Each user can configure Two Factor Authentication in User Details.</li><li>You can always disable Two Factor Authentication plugin, or configure it for Backend usage only.</li><li>You will be taken to your user profile page where you can find more information on two factor authentication and enable it for your user account.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Ο Έλεγχος ταυτότητας δύο παραγόντων είναι διαθέσιμος"
