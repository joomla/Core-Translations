PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Βήμα 2 - Ρύθμιση"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Κλειδί"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Εάν θέλετε να αλλάξετε το κλειδί, απενεργοποιήστε τον έλεγχο ταυτότητας δύο παραγόντων. Όταν προσπαθήσετε να τον ενεργοποιήσετε ξανά θα δημιουργηθεί ένα νέο κλειδί."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Θα χρειαστεί να δώσετε τις παρακάτω πληροφορίες στο Google Authenticator ή σε μια συμβατή εφαρμογή."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Βήμα 3 - Ενεργοποίηση Ελέγχου Ταυτότητας Δύο Παραγόντων"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Κωδικός ασφαλείας"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Προκειμένου να επιβεβαιώσουμε ότι όλα έχουν ρυθμιστεί σωστά, παρακαλώ δώστε τον κωδικό που εμφανίζεται στην οθόνη του Google Authenticator στο πεδίο πιο κάτω και κάντε κλικ στο κουμπί. Εάν ο κωδικός είναι σωστός θα ενεργοποιηθεί ο έλεγχος ταυτότητας δύο παραγόντων."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Allows users on your site to use two factor authentication using <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> or other compatible time-based One Time Password generators such as <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. To use two factor authentication please edit the user profile and enable two factor authentication."

