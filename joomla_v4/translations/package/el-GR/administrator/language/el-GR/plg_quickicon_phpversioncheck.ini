PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Η έκδοση της PHP σας, %1$s, λαμβάνει μόνο ενημερώσεις ασφαλείας από τους δημιουργούς της. Αυτό σημαίνει ότι σύντομα αυτή η έκδοση της PHP δεν θα υποστηρίζεται. Σας συνιστούμε να σχεδιάσετε να αναβαθμίσετε σε μια νεότερη έκδοση της PHP, προτού επέλθει το τέλος υποστήριξης για την έκδοση %2$s. Το Joomla θα είναι ταχύτερο και ασφαλέστερο αν κάνετε αναβάθμιση σε μια νεότερη έκδοση της PHP (συνιστάται χρήση της PHP 7.x). Για οδηγίες αναβάθμισης παρακαλώ επικοινωνήστε με τον πάροχο φιλοξενίας τους ιστοχώρου σας."
