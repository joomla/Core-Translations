PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Διαπιστώσαμε ότι ο διακομιστής σας χρησιμοποιεί PHP %1$s η οποία είναι παρωχημένη και δεν λαμβάνει πλέον επίσημες ενημερώσεις ασφαλείας από τους προγραμματιστές της. Ταυτόχρονα όμως, χρησιμοποιείτε μία παρωχημένη έκδοση του Joomla! την οποία δεν μπορούμε να σας προτείνουμε να χρησιμοποιήσετε σε συνδυασμό με κάποια νεότερη έκδοση PHP. Συνιστούμε να αναβαθμίσετε πρώτα το Joomla! και στη συνέχεια να ακολουθήσετε τις οδηγίες που θα σας δοθούν για να αναβαθμίσετε την PHP."
