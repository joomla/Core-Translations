COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Αυτή η οθόνη σας επιτρέπει να βρείτε επεκτάσεις που δεν έχουν περάσει μέσω της συνήθους διαδικασίας εγκατάστασης. <br />Παραδείγματος χάριν, μερικές επεκτάσεις είναι πολύ μεγάλες ως μέγεθος αρχείου για να μεταφορτωθούν μέσω της ιστοσελίδας λόγω περιορισμού του περιβάλλοντος φιλοξενίας της ιστοσελίδας. Με τη χρήση αυτής της εφαρμογής  μπορείτε να μεταφορτώσετε αρχεία επεκτάσεων στον διακομιστή δικτύου σας με άλλους τρόπους όπως FTP ή SFTP και να τοποθετήσετε τα αρχεία αυτά στους κατάλληλους φακέλους. <br/> Μπορείτε έπειτα να χρησιμοποιήσετε την εφαρμογή εύρεσης για να βρείτε τις νέα μεταφορτωμένη επέκταση και να την ενεργοποιήσετε στην εγκατάσταση του Joomla!.<br/> Με τη χρήση της εφαρμογής εύρεσης μπορείτε να ανακαλύψετε και να εγκαταστήσετε πολλαπλές επεκτάσεις ταυτόχρονα."
