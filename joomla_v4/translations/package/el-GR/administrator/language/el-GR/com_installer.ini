COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ο φάκελος προσωρινών αρχείων του Joomla! είναι ο φάκελος όπου το Joomla! αντιγράφει την επέκταση, την αποσυμπιέζει και αντιγράφει τα αρχεία στους κατάλληλους φακέλους. Εάν αυτή η ρύθμιση ($tmp_path) δεν υπάρχει στο αρχείο configuration.php, τότε δεν θα μπορείτε να μεταφορτωσετε επεκτάσεις. Δημιουργήστε ένα φάκελο για να επιτρέψετε στο Joomla! να γράφει σε αυτό το φάκέλο ώστε να επιλυθεί αυτό το ζήτημα."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος ή δεν υπάρχει"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος από το Joomla! ή δεν υπάρχει. Μπορεί να προκύψουν προβλήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε πρόβλημα με τη μεταφόρτωση επεκτάσεων, ελέγξτε ότι ο φάκελος που ορίζεται στο configuration.php υπάρχει ή επιλέξτε το '%s και ρυθμίστε το να είναι εγγράψιμο και ακολούθως δείτε αν αυτό διόρθωσε το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Χαμηλό Όριο Μνήμης της PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Το όριο μνήμης της PHP είναι χαμηλότερο από 8MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Δυνητικά Χαμηλό Όριο Μνήμης της PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Το όριο μνήμης της PHP είναι χαμηλότερο από 16MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Δεν βρέθηκαν προειδοποιήσεις"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Προειδοποίηση: Η ενημέρωση δεν ολοκληρώθηκε!</h1><p>Η ενημέρωση ολοκληρώθηκε μόνο κατά ένα μέρος της. Παρακαλώ, εκτελέστε δεύτερη ενημέρωση για να ολοκληρωθεί η διαδικασία.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων της PHP"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ο φάκελος προσωρινών αρχείων της PHP είναι ο φάκελος που χρησιμοποιεί η PHP για να αποθηκεύσει τα αρχεία που μεταφορτώνονται πριν μπορέσει να αποκτήσει πρόσβαση σε αυτά τα αρχεία το Joomla!. Παρότι δεν προκαλούνται πάντοτε προβλήματα αν δεν έχει οριστεί ο φάκελος, αν αντιμετωπίζετε πρόβλημα με την αναγνώριση του αρχείου δήλωσης ή την αναγνώριση αρχείων, πραγματοποιήστε την σχετική ρύθμιση στο php.ini το οποίο μπορεί να επιδιορθώσει το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων της PHP δεν είναι εγγράψιμος"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων της Php δεν είναι εγγράψιμος από το Joomla!. Μπορεί να προκύψουν ζητήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε πρόβλημα με τη μεταφόρτωση επεκτάσεων, μπορεί να επιλυθούν εφόσον ελέγξτε το '%s και ορίστε να είναι εγγράψιμο, ώστε η ενέργεια αυτή να διορθώσει το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ανεπαρκές Μέγιστο Όριο Αποστολής Δεδομένων (POST) της PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Το μέγιστο όριο αποστολής δεδομένων (POST) δηλώνει τον όγκο των δεδομένων που αποστέλλονται στον διακομιστή μέσω της εντολής POST. Αυτό περιλαμβάνει την υποβολή άρθρων, αρχείων πολυμέσων (εικόνες, βίντεο) και επεκτάσεων. Η τιμή που έχει οριστεί είναι μικρότερη απο 8MB γεγονός που μπορεί να δημιουργήσει πρόβλημα στη μεταφόρτωση μεγάλων επεκτάσεων. Μπορείτε να αλλάξετε την τιμή στο αρχείο php.ini στο πεδίο post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Το μέγιστο μέγεθος φόρτωσης αρχείου PHP είναι πολύ μικρό."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="The maximum file size for uploads is set to less than 8MB which may impact on uploading large extensions. This is set in php.ini in both the upload_max_filesize and post_max_size settings of your PHP settings (located in php.ini and/or .htaccess file). The value of post_max_size must be greater than the value of upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Πριν ξεκινήσετε την ενημέρωση, βεβαιωθείτε ότι η ενημέρωση είναι συμβατή με την εγκατάσταση Joomla! που διαθέτετε.<br>Σας συμβουλεύουμε να δημιουργήσετε ένα <strong>αντίγραφο</strong> της εγκατάστασης Joomla! πριν αρχίσετε την αναβάθμιση."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Όριο Μεταφόρτωσης της PHP Μεγαλύτερο από το Όριο της POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="The value of the upload_max_filesize in the php.ini file is greater than the post_max_size variable. The post_max_size variable will take precedence and block requests larger than it. This is generally a server misconfiguration when trying to increase upload sizes. Please increase the value of post_max_size to be greater than the value of upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPLOADFILETOOBIG="Δεν είναι δυνατή η μεταφόρτωση του επιλεγμένου αρχείου καθώς είναι μεγαλύτερο από το μέγιστο επιτρεπόμενο μέγεθος μεταφόρτωσης."
