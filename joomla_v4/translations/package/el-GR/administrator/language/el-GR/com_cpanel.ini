COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla is now shipped with additional security hardenings in the default htaccess.txt and web.config.txt files. These hardenings disable the so called MIME-type sniffing feature in web browsers. The sniffing leads to specific attack vectors, where scripts in normally harmless file formats (eg images) will be executed, leading to Cross-Site-Scripting vulnerabilities.</p><p>The security team recommends to manually apply the necessary changes to existing .htaccess or web.config files, as those files can not be updated automatically.</p><p><strong>Changes for .htaccess</strong><br>Add the following lines before \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br>Add the following lines right after \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config Ενημέρωση ασφαλείας"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p> Από  την 3.9.21 το Joomla διανέμεται με έναν επιπλέον κανόνα ασφαλείας στο προεπιλεγμένο htaccess.txt, Αυτός ο κανόνας θα προστατεύσει τους χρήστες αρχείων svg από πιθανές ευπάθειες Cross-Site-Scripting (XSS)<br>Η ομάδα ασφαλείας συνιστά να εφαρμόσετε χειροκίνητα τις απαραίτητες αλλαγές σε οποιοδήποτε υπάρχον αρχείο .htaccess, καθώς αυτό το αρχείο δεν μπορεί να ενημερωθεί αυτόματα.</p><p><strong>Αλλαγές για το .htaccess</strong><br /></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><br>Προς το παρόν δεν γνωρίζουμε μια μέθοδο για τη διαμόρφωση υπό όρους σε διακομιστές Ιστού IIS, επικοινωνήστε με τον πάροχο φιλοξενίας σας για περαιτέρω βοήθεια.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Επιπλέον προστασία XSS για τη χρήση αρχείων SVG"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Είναι πιθανό από το Joomla! 3.4.0 και έπειτα να έχετε θέματα στον ιστοχώρο σας με το πρόσθετο 'Σύστημα - Φίλτρο Γλώσσας'. Για την επιδιόρθωση του προβλήματος παρακαλώ ανοίξτε τη διεύθυνση <a href=\"index.php?option=com_languages&view=languages\">Διαχείριση Γλωσσών</a> και σώστε χειροκίνητα κάθε γλώσσα προκειμένου να εξασφαλίσετε πως έχει ανατεθεί σωστά το απαιτούμενο Επίπεδο Πρόσβασης."
