PLG_LDAP_FIELD_USERNAME_DESC="සබැඳි පරිශීලක නාමය හා මුරපදය මඟින් DN සෙවීමේ අදියරේදී සබැදුම් පරාමිති අර්ථ දැක්වේ. විකල්ප 2ක් පවතී:- නිර්නාමික DN සෙවුම. ක්ෂේත්‍ර 2කම හිස්ව තබන්න. - පරිපාලක සබැදුමක්: සබැඳි පරිශීලක නාමය යනු පරිපාලක පරිශීලක නාමයකි, උදා. Administrator. සබැඳි මුරපදය යනු ඔබගේ පරිපාලක ගිණුමේ සැබෑ මුරපදයයි."
PLG_LDAP_FIELD_USERNAME_LABEL="සබැදි පරිශීලක නාමය"
