PLG_LDAP_FIELD_PASSWORD_DESC="සබැඳි මුරපදය යනු පරිපාලක ගිණුමක මුරපදයකි. මෙය සත්‍යාපනය කිරීමෙන් පසු සබැදෙන හා සත්‍යාපනයෙන් පසු අවසර ගලපන ප්‍රකාරවල භාවිතා වේ"
