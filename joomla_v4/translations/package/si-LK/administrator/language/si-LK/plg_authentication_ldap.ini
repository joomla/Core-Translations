PLG_LDAP_FIELD_REFERRALS_DESC="මෙම විකල්පය මඟින් LDAP_OPT_REFERRALS සලකුණේ අගය සිටුවම් කෙරේ. Windows 2003 සේවාදායක සඳහා මෙය නැත ලෙස යෙදිය යුතුය."
