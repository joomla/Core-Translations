PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Jūsų YubiKey jau susietas su Jūsų vartotojo paskyra."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="Dviejų žingsnių atpažinimas - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Neįvedėte teisingo YubiKey slapto kodo arba YubiCloud serveriai šiuo metu nėra pasiekiami."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ši savybė leidžia naudoti YubiKey aparatinį prieigos raktą dviejų žingsnių atpažinimui. Papildomai prie Jūsų prisijungimo vardo ir slaptažodžio, Jums taip pat reikės prijungti YubiKey į USB lizdą, pasirinkti slapto rakto lauką svetainės prisijungimo zonoje ir paliesti YubiKey auksinį diską. Jūsų YubiKey sugeneruotas slaptas kodas yra unikalus jūsų įrenginiui ir nuolatos keičiasi. Tai suteikia papildomą paskyros apsaugą nuo programišių, net jei jiems pavyko gauti jūsų slaptažodį."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administracija (vidinė prieiga)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Abu"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Svetainės sekcija"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Svetainė (išorinė prieiga)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Apsaugos kodas"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Nustatymas"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Prašome prijungti savo YubiKey įrenginį prie kompiuterio USB lizdo. Pasirinkite apsaugos kodo laukelį žemiau. Tada vieną sekundę laikykite palietę auksinį diską ant savo YubiKey įrenginio. Po to išsaugokite savo nario profilį. Jei jūsų YubiKey sugeneruotas kodas bus patvirtintas YubiCloud, dviejų žingsnių atpažinimas bus įjungtas ir šis YubiKey bus susietas su Jūsų nario paskyra."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Leidžia nariams jūsų svetainėje naudoti dviejų žingsnių atpažinimą su YubiKey aparatiniu saugumo raktu. Nariams reikia turėti savo Yubikey prieinamą http://www.yubico.com/. Kad galėtų naudoti dviejų žingsnių atpažinimą, nariai turi redaguoti savo profilius ir įjungti dviejų žingsnių atpažinimą."

