PLG_QUICKICON_PHPVERSIONCHECK="Sparčioji piktograma - PHP versijos patikrinimas"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Jūsų PHP versija %1$s gauna spragumo ištaisymus iš PHP projekto tik šiuo metu. Tai reiškia, kad netrukus Jūsų PHP versija nebebus palaikoma. Mes rekomenduojame suplanuoti atnaujinimą į naujesnę PHP versiją, iki pasibaigiant palaikymui %2$s. Jei atsinaujinsite į naujesnę PHP versiją Joomla bus spartesnė ir saugesnė. Dėl atnaujinimo susisiekite su tinklapio prieglobos tiekėju."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Mes nustatėme, kad Jūsų serveryje naudojama PHP %1$s, kuri yra pasenusi ir daugiau nebegauna oficialų saugumo atnaujinimų iš savo kūrėjų.  Be to, mes negalime rekomenduoti naujesnės PHP versijos, nes Jūs naudojate pasenusią Joomla! versiją. Mes rekomenduojame pirmiausiai atnaujinti Joomla!, o tada sekti PHP atnaujinimo instrukcijomis."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Tikrina, ar Jūsų įdiegties PHP versijos palaikymą ir praneša, jei ji nebėra visiškai palaikoma."

