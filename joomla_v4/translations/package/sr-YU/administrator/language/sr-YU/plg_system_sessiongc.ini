PLG_SYSTEM_SESSIONGC="Sistem - obrada podataka sesije"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Kada je omogućen, ovaj dodatak će pokušati da očisti istekle podatke bazirane na frekvenciji."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Omogući čišćenje sesije"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Kada je omogućen, ovaj dodatak će očistiti opcione metapodatke sesije iz baze podataka. Imajte na umu da se ova operacija neće pokrenuti kada se koristi upravljač baze podataka jer su podaci obrisani kao deo operacije čišćenja sesije."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Omogući brisanje metapodataka sesije"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In combination with the probability field, these two fields are used to determine the frequency of the session data cleanup operation being triggered on a request. The probability is calculated by using probability/divisor, eg 1/100 means there is a 1% chance that the process runs on each request."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Delitelj"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="U kombinaciji sa poljem delitelja, ova dva polja se koriste za određivanje učestalosti čišćenja sesije koje se pokreće na zahtev."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Verovatnoća"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Sistemski dodatak za brisanje isteklih metapodataka u zavisnosti od podešavanja sesije u globalnoj konfiguraciji."

