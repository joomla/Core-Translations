PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="இணக்கமான உலாவிகளில் W3C வலை அத்தாட்சிப்படுத்தல் (Web Authentication - WebAuthn) தரத்தைப் பயன்படுத்தி கடவுச்சொல் இல்லாமல் புகுபதிகை செய்யவும். தங்கள் பயனாளர் விவரக்கோவையில் WebAuthn அத்தாட்சிப்படுத்தலை தாங்கள் ஏற்கனவே அமைத்திருக்க வேண்டும்."
