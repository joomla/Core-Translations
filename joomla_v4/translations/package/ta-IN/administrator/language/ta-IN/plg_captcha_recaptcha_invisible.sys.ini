PLG_CAPTCHA_RECAPTCHA_INVISIBLE="CAPTCHA - Invisible reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_INVISIBLE_XML_DESCRIPTION="இந்த CAPTCHA சொருகி, Invisible reCAPTCHA சேவையைப் பயன்படுத்துகிறது. தங்கள் களத்துக்கான (Domain) தள (Site) மற்றும் இரகசிய (Secret) சான்றுகளைப் (keys) பெற, செல்லவும்: <a href=\"https://www.google.com/recaptcha\" target=\"_blank\">https://www.google.com/recaptcha</a>."

