JLIB_RULES_SETTING_NOTES_COM_USERS="மாற்றங்கள் இந்தக் கூறுக்கு மட்டும் பொருந்தும்.<br><em><strong>மரபுரிமையாகப் பெற்றது</strong></em> - ஒரு அகிலத்தள உருவாக்க அமைப்பு அல்லது உயர் மட்ட அமைப்பு பயன்படுத்தப்படும்.<br><em><strong>மறுக்கப்பட்டது</strong></em> எப்போதும் வெல்லும் - அகிலத்தள உருவாக்க அமைப்பு அல்லது உயர் மட்ட அமைப்பு , இதில் என்ன அமைத்திருந்தாலும். மேலும், சேய் மூலகங்களுக்கும் இது பொருந்தும்.<br><em><strong>அனுமதிக்கப்பட்டது</strong></em> ஆனது ஒரு அகிலத்தள அமைப்பின் அதிகாரத்தால் ரத்துசெய்யப்பட்டிருந்தாலொழிய இந்தக் கூறின் செயலை இயலுமைப்படுத்தும்."

