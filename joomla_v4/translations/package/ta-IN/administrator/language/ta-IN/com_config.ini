COM_CONFIG_MAIL_TEST_MAIL_DESC="தாங்கள் அகிலத்தள உருவாக்கத்தில் உள்ள \"சோதனை அஞ்சல் அனுப்புக\" பொத்தானை அமுக்கும்போது அனுப்பப்பட்டது. இது அஞ்சல் அமைப்புகளில் அமைத்த பெறுநர் அஞ்சல்  முகவரிக்கு அனுப்பப்பட்டது."
