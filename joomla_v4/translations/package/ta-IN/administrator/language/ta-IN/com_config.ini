COM_CONFIG_ERROR_DATABASE_ENCRYPTION_LOCALHOST="தாங்கள் புரவலர்-கணினிப் பெயரை \"localhost\" என்று நிரப்பி இருக்கிறீர்கள். இதனால் தொடர்பு மறைக்குறியீடாக்கம் உள்ள தரவுத்தளத்துடன் தொடர்புகொள்ளுதல் தோல்வியடையக்கூடும். ஆகவே, \"localhost\" என்பதை \"127.0.0.1\" அல்லது \"::1\" என மாற்றவும், அல்லது வேறொரு புரவலர்-கணினிப் பெயரை பயன்படுத்தவும், அல்லது \"தொடர்பு மறைக்குறியீடாக்கம்\" என்ற புலத்தின் பெருமானத்தை மீண்டும் \"உள்ளிருப்பு (சேவையகம் கட்டுப்படுத்தப்பட்டது)\" என மாற்றவும்."
COM_CONFIG_ERROR_DATABASE_ENCRYPTION_SRV_NOT_SUPPORTS="தரவுத்தள சேவையகம் ஆனது தொடர்பு மறைக்குறியீடாக்கததை ஆதரிக்கவில்லை. தங்கள் தரவுத்தள சேவையகத்தில், ஆவணங்களில் பெரும்பாலும் SSL என்று அழைக்கப்படும் TLS-ஐ இயலுமைப்படுத்துக; அல்லது \"தொடர்பு மறைக்குறியீடாக்கம்\" என்ற புலத்தின் பெருமானத்தை மீண்டும் \"உள்ளிருப்பு (சேவையகம் கட்டுப்படுத்தப்பட்டது)\" என மாற்றவும்."
