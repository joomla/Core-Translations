COM_CONFIG_TEXT_FILTERS_DESC="இந்த உரை வடிகட்டி அமைப்புகள், தேர்வுசெய்யப்பட்ட குழுக்களிலுள்ள பயனாளர்கள் சமர்ப்பிக்கும் அனைத்து உரை தொகுப்பிப் புலங்களுக்குப் பிரயோகிக்கப்படும்.<br>இந்த வடிக்கும் விருப்பத்தேர்வுகள் தங்கள் உள்ளடக்கத்தை வழங்குபவர்கள் சமர்ப்பிக்கும் HTML-இன் மேல் அதிகக் கட்டுப்பாட்டைக் கொடுக்கின்றன. தங்கள் தளத் தேவைக்கேற்பத் தாங்கள் மிகவும் கண்டிப்பாக அல்லது மிகவும் தாராளமாக இருக்கலாம். உள்ளிருப்பாக வடித்தல் தேர்வுசெய்யப்பட்டிருக்கும். இந்த அமைப்பானது பொதுவாக இணைய தள தாக்குதல்கள் சம்பந்தப்பட்ட markup-களிலிருந்து பாதுகாப்புக் கொடுக்கிறது."
COM_CONFIG_TEXT_FILTERS_NOTE="எச்சரிக்கை: ஒரு தாய்க் குழு ஆனது 'வடிகட்டல் இல்லை' என்ற அமைப்பால் கட்டமைக்கப்பட்டுள்ளது - இந்த அமைப்பை சேய்க் குழுக்களில் மீற முடியாது மற்றும் வேறு எந்த கட்டமைக்கப்பட்ட வடிகட்டியும் பயன்படுத்த முடியாது."
COM_CONFIG_TEXT_FILTERS_SUMMARY="உரை வடிக்கட்டிகள் பற்றிய குறிப்புகளுக்கு விரிக்கவும்"
