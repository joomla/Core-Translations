COM_CONFIG_FIELD_SESSION_METADATA_DESC="இயலுமைப்படுத்தப்பட்டால், பயனாளரின் அமர்வு பற்றிய கூடுதல் மீத்தரவு (பயனாளர் பெயர், பயனாளர் ID, மற்றும் எந்தச் செயலியில் புகுபதிகை செய்துள்ளார்கள் உட்பட) ஆனது அமர்வு தரவுத்தள அட்டவணையில் (session database table) பதியப்படும்.<br>முடக்கப்பட்டால், இந்தத் தரவைச் சார்ந்த அம்சங்கள் கிடைக்காது."
COM_CONFIG_FIELD_SESSION_METADATA_LABEL="அமர்வு மீத்தரவு கண்காணிக்க"
COM_CONFIG_FIELD_SESSION_TIME_LABEL="அமர்வு ஆயுட்காலம் (நிமிடங்கள்)"
COM_CONFIG_FIELD_SHARED_SESSION_DESC="இயலுமைப்படுத்தப்பட்டால், ஒரு பயனாளரின் அமர்வு ஆனது தளத்தின் முன்புறம் மற்றும் நிர்வாகி பகுதிகள் இடையில் பகிரப்படும். கவனிக்க: இந்தப் பெருமானது மாற்றப்பட்டால், தளத்தில் தற்போதுள்ள அனைத்து அமர்வுகளும் செல்லுபடியாகாதவைகளாக ஆக்கப்படும். \"HTTPS கட்டாயப்படுத்துக\" விருப்பு ஆனது \"நிர்வாகி மட்டும்\" என்று அமைக்கப்பட்டிருந்தால் இது கிடைக்காது."
