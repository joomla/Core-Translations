COM_CONFIG_FIELD_LOG_CATEGORIES_DESC="கால் புள்ளியால் (,) பிரிக்கப்பட்ட சேர்க்க வேண்டிய பதிவு பிரிவுகளின் பட்டியல். பொதுவான பதிவு பிரிவுகளில் சேர்ந்தவை இவை மட்டுமே அல்ல: database, databasequery, deprecated, மற்றும் jerror. வெறுமையாக இருந்தால், அனைத்துப் பிரிவுகளும் காட்டப்படும்."
