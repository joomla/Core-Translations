COM_CONFIG_FIELD_HTMLBODY_LABEL="HTML உடல்"
COM_CONFIG_FIELD_LOADBALANCER_ENABLE_DESC="தங்கள் தளம் பின்புற சுமை சமன்படுத்திக்குப் (Load Balancer) பின்னால் அல்லது பின்நோக்கு பதிலிகளுக்குப் (Reverse Proxies) பின்னால் இருந்தால், இந்த அமைப்பை இயலுமைப்படுத்துக. இதனால், IP முகவரிகள் மற்றும் Joomla-வினுள் உள்ள பிற உருவாக்கங்கள் தன்னியக்கமாக இதனைக் கணக்கில் எடுத்துக்கொள்ளும்."
