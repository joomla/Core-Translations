COM_CONFIG_FIELD_WEBSERVICES_CORS_ALLOW_HEADERS_DESC="Preflight வேண்டுதலுக்கு பதிலளிக்கும் வகையில் திருப்பி அனுப்பப்படும் தலைப்பை/தலைப்புகளைக் குறிப்பிடுகிறது. உள்ளிருப்பு: Content-Type,X-Joomla-Token"
COM_CONFIG_FIELD_WEBSERVICES_CORS_ALLOW_METHODS_DESC="Preflight வேண்டுதலுக்கு பதிலளிக்கும் வகையில் திருப்பி அனுப்பப்படும் (இந்தத் தளத்தில் அணுக அனுமதிக்கப்பட்ட) இணைய சேவை (Web service) முறைமையை/முறைமைகளைக் குறிப்பிடுகிறது. உள்ளிருப்பு: வேண்டப்பட்ட பாதைக்கு அனைத்து முறைமைகளும் கிடைக்கின்றன."
COM_CONFIG_FIELD_WEBSERVICES_CORS_ALLOW_ORIGIN_DESC="Preflight வேண்டுதலுக்கு பதிலளிக்கும் வகையில் திருப்பி அனுப்பப்படும் (இந்தத் தளத்தில் இணைய சேவையை அணுக அனுமதிக்கப்பட்ட) மூலத்தைக் (origin) குறிப்பிடுகிறது. உள்ளிருப்பு: * (=அனைத்தும்)."
