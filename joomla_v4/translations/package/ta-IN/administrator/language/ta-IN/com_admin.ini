COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>சுமை சமன்படுத்தி-கள் (Load Balancers) மற்றும் பின்நோக்கு பதிலி-கள் (Reverse Proxies) ஆகியவற்றிற்குப் பின்னால் சேவை வழங்கப்படும் (hosted) Joomla தளங்களுக்காக ஒரு புதிய அகிலத்தள அமைப்பு ஆனது Joomla 3.9.26-இல் அறிமுகப்படுத்தப்பட்டுள்ளது.</p><p>இந்த அமைப்பு இயலுமைப்படுத்தி இருந்தால், தங்கள் சுமை சமன்படுத்தி/பின்நோக்கு பதிலி ஆனது தங்கள் பார்வையாளர்களின் உண்மையான IP முகவரியை வழங்க அனுமதிக்கும். இந்த IP முகவரி ஆனது, செயல் பதிவுகள் மற்றும் கட்டுரைகளில் உள்ள வாக்கு கண்காணிப்பு ஆகியவற்றில் பயன்படுத்தப்படும். ஆனால், இதற்கு, உரிய அம்சங்கள் இயலுமைப்படுத்தி இருந்தால் மட்டுமே இது சாத்தியமாகும்.</p><p><strong>சுமை சமன்படுத்தி/பின்நோக்கு பதிலி-இன் பின்னால் உள்ள தளங்கள் மட்டுமே இந்த அம்சத்தை இயக்க விரும்பும்.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="புதிய சேவையக அமைப்பு \"பின்புற சுமை சமன்படுத்தி\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>தற்போது, மூன்றாம் தரப்பு கண்காணிப்பு நினைவிகளுக்கு மாற்றாக ஒரு புதிய தொழில்நுட்பம் ஆனது உலாவிகளில் வெளியிடப்பட்டுள்ளது. இந்தத் தொழில்நுட்பத்திற்கு கூட்டுறவுகளின் கூட்டாட்சி கற்றல் (Federated Learning of Cohorts - FLoC) என்று பெயரிடப்பட்டுள்ளது. இதைப் பற்றி மேலும் அறிய, படிக்க: <a href=\"https://github.com/WICG/floc\" target=\"_blank\">ஆவணம் 1</a> மற்றும் <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\" target=\"_blank\">ஆவணம் 2</a>. Joomla! 3.9.27 பதிப்பிலிருந்து தங்கள் இணையதளம் இந்தத் தொழில்நுட்பத்தைத் தடுக்கிறது அல்லது தடை செய்கிறது. வேண்டுமானால், தாங்கள் அகிலத்தள உருவாக்கத்தில் இருந்து இதனை மீண்டும் அனுமதிக்கலாம். மேலும், தங்கள் சேவையகத்தின் அனைத்து வேண்டுதல்களுக்கும் இந்தத் தொழில்நுட்பத்தை தடை செய்ய, தங்கள் .htaccess கோப்பைப் புதுப்பிக்க வேண்டும்.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="தடை செய்க: கூட்டுறவுகளின் கூட்டாட்சி கற்றல் (Federated Learning of Cohorts - FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>3.9.22-க்கு முன், அடைவு பட்டியல்கள்-ஐ (Directory Listing) முடக்குவதற்கு, உள்ளிருப்புக் கோப்பான htaccess.txt தவறான குறியீடைக் கொண்டுள்ளது. இந்தக் கோப்பை தன்னியக்கமாக புதுப்பிக்க முடியாது; ஆதலால், ஏற்கனவே இருக்கும் .htaccess கோப்பில் வேண்டிய மாற்றங்களை கைமுறையாகச் செய்ய பாதுகாப்புக் குழு பரிந்துரைக்கிறது.</p><p>பழைய குறியீடு:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>புதிய குறியீடு:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="அடைவு பட்டியல்கள் பற்றிய .htaccess புதுப்பிப்பு"
