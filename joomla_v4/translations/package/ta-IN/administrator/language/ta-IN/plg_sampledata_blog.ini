PLG_SAMPLEDATA_BLOG_OVERVIEW_DESC="கட்டுரைகள், குறிப்புச்சொற்றொடர்கள், தனிப்பயன் புலங்கள், மற்றும் பணித்தொடர் கொண்ட ஒரு வலைப்பதிவு தளத்தை அமைக்கும் மாதிரித் தரவு.<br>தளமானது பன்மொழித்தளமாக இருந்தால், தரவு ஆனது செயல்பாட்டில் உள்ள பின்புற மொழியுடன் அடையாளப்படுத்தப்படும்."
PLG_SAMPLEDATA_BLOG_OVERVIEW_TITLE="வலைப்பதிவு மாதிரித் தரவு"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_INTROTEXT="<p>இந்த வலைப்பதிவு மற்றும் இதனை எழுதுபவரைப் பற்றி இது கூறுகிறது.</p><p>தளத்தில் தாங்கள் புகுபதிகை செய்தபின், 'தொகுக்க' படிமத்தைத் தேர்வுசெய்வதன் மூலம் இந்தப் பக்கத்தைத் தொகுக்க முடியும்.</p>"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_0_TITLE="தளம் பற்றி"
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_FULLTEXT=""
PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_1_INTROTEXT="<p>தங்கள் தளத்தில் வேலை செய்வதற்கான சில அடிப்படை உதவிக் குறிப்புகள்:</p><ul><li>தாங்கள் தற்போது பார்த்துக்கொண்டிருக்கும் 'முன்புறம்' Joomla!-வில் உள்ளது. மேலும், தங்கள் தளத்தை உருவாக்கும் போது, பட்டிகள் அமைத்தல் மற்றும் எந்தெந்தக் கூறகங்கள் காட்டப்பட வேண்டும் என்பதனை முடிவு செய்தல் போன்ற மேம்பட்ட வேலைகளைத் தாங்கள் செய்ய 'நிர்வாகி' அல்லது 'பின்புறம்' உள்ளது. தளத்தின் இந்தப் பகுதியில் தாங்கள் புகுபதிகை செய்வதற்குப் பயன்படுத்திய பயனாளர் பெயர் மற்றும் கடவுச்சொல் இவற்றைப் பயன்படுத்தித் தாங்கள் பிரத்தியேகமாக நிர்வாகியில் புகுபதிகை செய்தல் வேண்டும்.</li><li>அநேகமாகத் தாங்கள் முதலில் செய்ய விரும்பும் காரியங்களாவன, தளத்தின் தலைப்பு மற்றும் கருத்தைக் கவரும் சொற்றொடர் இவற்றை மாற்றுதல், மற்றும் இலச்சினைச் சேர்த்தல். இவற்றைச் செய்ய தாங்கள் புகுபதிகை செய்தவுடன் காணப்படும் 'வார்ப்புரு விருப்புகள்' இணைப்பைத் தேர்வுசெய்யவும். தங்கள் தள விவரிப்பு, உலாவித் தலைப்பு, உள்ளடக்க மின்-அஞ்சல் மற்றும் பிற காரியங்களைச் செய்ய, 'தள அமைப்புகள்' இணைப்பைத் தேர்வுசெய்யவும். நிர்வாகியில் மேலும் பல மேம்பட்ட அமைப்புகள் உள்ளன.</li><li>தங்கள் தளத்தின் தோற்றத்தை முற்றிலும் மாற்றுவதற்கு தாங்கள் ஒரு புதிய வார்ப்புருவை நிறுவ விரும்பலாம். அதற்கு, 'தொகுதி'-க்குச் சென்று பட்டியலில் உள்ள 'நீட்சிகள் நிறுவுக'-ஐத் தேர்வுசெய்யவும்; நீட்சி நிறுவி ஆனது திறக்கும். Joomla-விற்குப் பல இலவச மற்றும் வணிகரீதியான வார்ப்புருக்கள் கிடைக்கின்றன.</li><li>தாங்கள் ஏற்கனவே கண்டவாறு, தங்கள் தளத்தின் பல்வேறு பகுதிகளை யார் பார்க்கலாம் எனத் தாங்கள் கட்டுப்படுத்தலாம். கூறகங்கள், கட்டுரைகள், அல்லது இணையஇணைப்புகள் இவற்றில் தாங்கள் வேலை செய்யும்போது அணுக்க மட்டத்தை 'Registered' என அமைத்தல் புகுபதிகை செய்த பயனாளர்கள் மட்டுமே அவற்றைக் காண இயலும்.</li><li>தாங்கள் ஒரு புதிய கட்டுரையை அல்லது வேறு வகையான உள்ளடக்கத்தை உருவாக்கும்போது தாங்கள் அதனை 'வெளியிடப்பட்டது' அல்லது 'வெளியீட்டிலிருந்து நீக்கப்பட்டது' எனச் சேமிக்கலாம். 'வெளியீட்டிலிருந்து நீக்கப்பட்டது' ஆக இருந்தால் பார்வையாளர்கள் அதனைப் பார்க்க இயலாது; ஆனால் தாங்கள் அதனைப் பார்க்கலாம்.</li><li>Joomla-வைப் பயன்படுத்துவதைப் பற்றி <a href='https://docs.joomla.org' target='_blank'>Joomla! ஆவணத் தளம்</a>-இல் இருந்து தாங்கள் அதிகம் அறிந்து கொள்ளலாம் மற்றும் <a href='https://forum.joomla.org/' target='_blank'>Joomla அதிகாரப்பூர்வ மன்றங்கள்</a>-இல் இருந்து பிற பயனாளர்களின் உதவியைத் தாங்கள் பெறலாம். நிர்வாகியில், ஒவ்வொரு பக்கத்திலும் அந்தப் பக்கத்தின் செயல்பாடுகளைப் பற்றிய விரிவான தகவல்களை வழங்க 'உதவி' பொத்தான்கள் உள்ளன.</li></ul>"
