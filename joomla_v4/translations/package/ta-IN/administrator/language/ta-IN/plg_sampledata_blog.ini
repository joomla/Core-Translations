PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_WORKFLOW_SAMPLE_DESCRIPTION="யோசனை முதல் வெளியிடப்படல் மற்றும் ஆன்லைன் வரை வலைப்பதிவு எழுதும் பணித்தொடர். பாத்திரங்கள்/பொறுப்பாளர்கள் (Role): உள்ளடக்க மூலோபாயவாதி (Content Strategist), நகல்எழுத்தாளர் (Copywriter), வரைகலை வடிவமைப்பாளர் (Graphic Designer), பொருள் நிபுணர் (Subject Expert), உள்ளடக்க ஆசிரியர் (Content Editor)."
