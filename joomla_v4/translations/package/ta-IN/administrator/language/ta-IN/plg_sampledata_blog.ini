PLG_SAMPLEDATA_BLOG_SAMPLEDATA_CONTENT_ARTICLE_9_INTROTEXT="<p>தங்கள் கட்டுரைகள் வெளியிடப்படும் வரை அவை செல்ல வேண்டிய கட்டங்களை/நிலைகளை (Stages) பணித்தொடர்கள் (Workflows) நிர்வகிக்கிறன.<br>மாதிரித் தரவு வலைப்பதிவிற்கான பணித்தொடர் ஒன்றை நாங்கள் செயல்படுத்தி உள்ளோம்.<br>நிர்வாகத்தில், தங்கள் கட்டுரைகளை வெவ்வேறு கட்டங்களில் செயலாக்குங்கள்.</p>"
