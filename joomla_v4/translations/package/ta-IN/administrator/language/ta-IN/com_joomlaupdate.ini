COM_JOOMLAUPDATE_VIEW_UPDATE_INPROGRESS="தங்கள் Joomla கோப்புகள் புதுப்பிக்கப்படுகின்றன. தயவுசெய்து காத்திருக்கவும் ..."
COM_JOOMLAUPDATE_VIEW_UPDATE_PERCENT="முடிந்த சதவீதம்"
COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_BODY="தாங்கள் பதிவேற்றிய புதுப்பிக்கும் கோப்பு ஆனது அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கத்திலிருந்து வந்தது என்பதை உறுதி செய்துகொள்ள. அதன் பிறகு, தாங்கள் பதிவேற்றிய கோப்பை நிறுவ வேண்டும் என்பதைத் தாங்கள் உறுதி செய்ய, தங்கள் தளத்துக்கான \"%s\" புகுபதிகை விவரங்களை மறுமுறை கீழே நிரப்பவும்."
COM_JOOMLAUPDATE_VIEW_UPLOAD_CAPTIVE_INTRO_HEAD="தாங்கள் பதிவேற்றிய கோப்பை நிறுவ வேண்டும் என்பதில் உறுதியாக இருக்கிறீர்களா?"
COM_JOOMLAUPDATE_VIEW_UPLOAD_PACKAGE_FILE="Joomla தொகுப்பு கோப்பு"
COM_JOOMLAUPDATE_XML_DESCRIPTION="ஒரு சொடுக்கினால், Joomla-வை, சமீபத்திய பதிப்புக்கு புதுப்பிக்கிறது."

