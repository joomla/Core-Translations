COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_DOWNLOAD_URL_DESC="Joomla %1$s-க்கான புதுப்பித்தல் காணப்பட்டது. ஆனால், அந்த புதுப்பித்தலுக்கான பதிவிறக்க இணையமுகவரியைப் பெற முடியவில்லை. காரணம்: தாங்கள் தேர்வுசெய்துள்ள ஸ்திரத்தன்மை நிலைக்கு, Joomla %1$s-க்கான புதுப்பித்தல் காணப்படவில்லை அல்லது Joomla புதுப்பிக்கும் சேவையகத்தில் (Update Server) பிரச்சனை உள்ளது. தயவுசெய்து <a href=\"https://downloads.joomla.org/latest\" target=\"_blank\">அதிகாரப்பூர்வ Joomla பதிவிறக்கப் பக்கம்</a>-இல் இருந்து புதுப்பிக்கும் தொகுப்பை பதிவிறக்கம் செய்து, 'பதிவேற்றல் & புதுப்பித்தல்' தத்தலைப் பயன்படுத்தவும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_LIVE_UPDATE="நேரடி புதுப்பித்தல் இல்லை."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NO_LIVE_UPDATE_DESC="Joomla புதுப்பித்தல் கூறு-வின் ஒரு புதிய பதிப்பு உள்ளது; அது முதலில் நிறுவப்படவேண்டும். <a class=\"alert-link\" href=\"index.php?option=com_installer&view=update\">கூறு-வை நிறுவ இங்கு சொடுக்கவும்</a>."
COM_JOOMLAUPDATE_VIEW_DEFAULT_NON_CORE_PLUGIN_BEING_CHECKED="புதுப்பிக்கும்போது இந்த சொருகிகள் ஏதேனும் பிரச்சினைகளை ஏற்படுத்துமா என்பதை தற்போது தொகுதியானது சோதனையிடுகிறது.<br><br>சோதனைகள் முடியும்வரை பொறுமையாக இருக்கவும்."
