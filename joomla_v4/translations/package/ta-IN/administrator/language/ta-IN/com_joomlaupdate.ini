COM_JOOMLAUPDATE_VIEW_DEFAULT_EXTENSIONS_REQUIRING_UPDATES_TO_BE_COMPATIBLE_NOTES="<p>Joomla-வை புதுப்பிப்பதற்கு முன் இந்த நீட்சிகளை புதுப்பிக்கவும்.</p><p id='updateorangewarning' class='hidden'>இந்த நீட்சியின் புதுப்பிக்கப்பட்ட பதிப்பு ஆனது தங்கள் Joomla-வின் தற்போதைய பதிப்புடன் இணக்கமாக இருக்கிறது என பட்டியலிடப்படாமல் இருந்தால் கூடுதல் கவனமாக இருக்கவும்.</p>"
