COM_JOOMLAUPDATE_VIEW_DEFAULT_POTENTIALLY_DANGEROUS_PLUGIN_DESC="இந்த நீட்சி ஆனது மேம்படுத்தல் தோல்வியடைவதற்கு காரணமாக இருக்கக்கூடும் சொருகியைக் கொண்டிருக்கிறது.<br><br>Joomla-வை பாதுகாப்பாக மேம்படுத்தல் செய்வதற்கு, தாங்கள் இந்த நீட்சியை Joomla-வின் இலக்கு பதிப்புக்கு இணக்கமான பதிப்புக்கு மேம்படுத்தவும் அல்லது சம்பந்தமுள்ள சொருகியை/சொருகிகளை முடக்கவும்; அதன்பின் மீண்டும் சோதனையிடவும்.<br><br>சம்பந்தப்பட்ட சொருகிகளைப் பற்றிய மேலும் தகவலுக்கு, 'நேரடி புதுப்பித்தல்' தத்தலில் சரிபார்க்கவும்."
