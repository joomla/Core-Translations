COM_JOOMLAUPDATE_VIEW_DEFAULT_INSTALL_SELF_UPDATE_FIRST="Joomla (மையத் - core)-இன் புதுப்பித்தலைத் தாங்கள் நிறுவுவதற்கு முன் Joomla புதுப்பித்தல் கூறு-வை அதன் சமீபத்தியப் பதிப்பைத் கொண்டு தாங்கள் கட்டாயம் புதுப்பிக்க வேண்டும்."
COM_JOOMLAUPDATE_VIEW_DEFAULT_INSTALLAGAIN="Joomla மையக் (core) கோப்புகளை மறுநிறுவல் செய்க"
