COM_JOOMLAUPDATE_VIEW_DEFAULT_PHP_VERSION_NOT_SUPPORTED_DESC="Joomla %1$s-க்கான புதுப்பித்தல் காணப்பட்டது; ஆனால், தங்களின், தற்போது நிறுவியுள்ள PHP பதிப்பு ஆனது <a href=\"https://downloads.joomla.org/technical-requirements\" target=\"_blank\">Joomla %1$s-வின் குறைந்தபட்சத் தேவைகள்</a> உடன் பொருந்தவில்லை."
