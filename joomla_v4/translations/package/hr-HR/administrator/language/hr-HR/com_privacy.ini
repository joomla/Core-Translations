COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="Informacije na ovom ekranu prikupljene su od dodataka koji ovom sustavu prijavljuju svoje mogućnosti vezane uz privatnost. Namjera je da se pomogne vlasnicima web sitea da budu svjesni mogućnosti instaliranih dodataka i da im se pruže informacije koje će pomoći vlasnicima u kreiranju lokalnih pravila sitea kao što su pravila privatnosti. Kako ovaj ekran zahtijeva da dodaci podržavanju njegov sustav izvještavanja, a prikazuje samo podatke s omogućenim dodacima, ovo se ne bi trebalo smatrati potpunim popisom i savjetuje se da za više informacija proučite dokumentaciju svakog dodatka."
