PLG_QUICKICON_PHPVERSIONCHECK="Brza ikona - provjera PHP verzije"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Vaša PHP verzija, %1$s, u ovom trenutku prima samo sigurnosne ispravke od strane PHP projekta. Ovo znači da vaša PHP verzija uskoro više neće biti podržana. Preporučujemo da planirate nadogradnju na novu PHP verziju prije nego kraja podrške koji je %2$s. Joomla će biti brža i puno sigurnija ako nadogradite na novu PHP verziju. Kontaktirajte svog hostera za upute za nadogradnju."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Detektirali smo da vaš server koristi PHP %1$s koji je zastario i više ne prima službena sigurnosna ažuriranja od strane svojih programera. Nadalje, ne možemo preporučiti noviju PHP verziju jer koristite zastarjelu Joomla! verziju. Preporučujemo ažuriranje Joomla!, a zatim slijedite daljnje upute za nadogradnju PHP-a."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Provjerava status podrške instalacije vaše PHP verzije i upozorava ako nije u potpunosti podržana."

