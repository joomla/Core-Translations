PLG_TWOFACTORAUTH_TOTP="Dvostruka autentifikacija - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste unijeli valjani sigurnosni kôd. Provjerite svoj Google Autentifikator postavke i pobrinite se da vrijeme na uređaju odgovara vremenu na siteu."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ova funkcionalnost omogućuje vam da koristite Google Authenticator, ili kompatibilnu aplikaciju kao što je FreeOTP, za dvostruku autentifikaciju. Pored vašeg korisničkog imena i lozinke trebate upisati i sigurnosni kod od šest znamenaka kako bi se mogli prijaviti na site. Sigurnosni kod se rotira svakih 30 sekundi. Ovo pruža dodatnu zaštitu od prijave hakera na vaš korisnički račun čak i ako imaju vašu lozinku."
