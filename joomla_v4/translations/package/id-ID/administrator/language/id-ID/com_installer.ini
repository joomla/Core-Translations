COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Folder sementara Joomla! belum diatur."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="This folder is where Joomla copies an extension, extracts the extension and the files are then copied into the correct directories. If this location is not set in configuration.php ($tmp_path) then you won't be able to upload extensions. Create a folder to enable Joomla to write to the folder to fix the issue."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Folder sementara Joomla! tidak dapat ditulisi atau belum ada."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="This may cause issues when trying to upload extensions to Joomla. If you are having issues uploading extensions, make sure the folder defined in your configuration.php exists or check the '%s' and set it to be writeable and see if this fixes the issue."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Batas Bawah Memori PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Batas memori PHP Anda di atur dibawah 8MB yang bisa menimbulkan permasalahan ketika Anda memasang ekstensi-ekstensi yang berukuran besar. Silahkan atur ulang batas memori Anda paling tidak 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Berpotensial Batas Bawah Memori PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Batas memori PHP Anda diatur dibawah 16MB yang mana dapat menimbulkan permasalahan pada saat Anda memasang ekstensi yang berukuran besar. Silahkan atur ulang batas memori Anda paling tidak 16MB."
