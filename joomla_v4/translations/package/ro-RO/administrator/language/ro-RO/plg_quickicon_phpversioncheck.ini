PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Versiunea dvs. PHP, %1$s, primeşte în acest moment doar actualizările de securitate de la proiectul PHP. Acest lucru înseamnă că versiunea dvs. PHP nu va mai fi suportată în curând. Vă recomandăm să planificați o actualizare la o versiune mai nouă de PHP, înainte de a ajunge la sfârşitul suportului în %2$s. Joomla va fi mai rapid şi mai sigur dacă faceţi upgrade la o versiune mai nouă de PHP. Vă rugăm să contactaţi gazda dvs. pentru instrucțiuni privind actualizarea."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Am detectat că serverul dvs. folosește PHP %1$s care este învechit și nu mai primește actualizări oficiale de securitate de la dezvoltatori. În plus, nu putem recomanda o versiune mai nouă de PHP deoarece utilizați o versiune veche de Joomla!. Vă recomandăm să actualizați Joomla! și apoi să urmați instrucțiunile de actualizare PHP."
