PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Rețineți că trebuie să vă sincronizați ceasul dispozitivului cu un time-server. Decalajul de oră în dispozitivul dvs poate duce la imposibilitatea autentificării în site."
