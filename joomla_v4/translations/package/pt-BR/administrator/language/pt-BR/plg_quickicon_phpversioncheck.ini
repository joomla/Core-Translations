PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Sua versão PHP, %1$s, agora só recebe correções de segurança do projeto PHP. Isso significa que sua versão PHP em breve deixará de ser suportada. Recomendamos atualizar para uma versão mais nova do PHP, antes do fim do suporte em %2$s. Joomla ficará mais rápido e seguro se atualizar para uma versão mais nova do PHP (Recomenda-se PHP 7.x). Contacte sua empresa de hospedagem para obter instruções de atualização."
