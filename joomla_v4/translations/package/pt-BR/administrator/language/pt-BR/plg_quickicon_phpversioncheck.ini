PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Detectamos que seu servidor está usando PHP %1$s, que é obsoleto e não recebe mais atualizações de segurança oficiais de seus desenvolvedores. Além disso, não podemos sugerir outra versão mais recente do PHP porque você está usando uma versão Joomla! desatualizada. Recomendamos atualizar o Joomla! e depois seguir as instruções de atualização do PHP."
