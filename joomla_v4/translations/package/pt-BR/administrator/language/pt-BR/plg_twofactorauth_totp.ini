PLG_TWOFACTORAUTH_TOTP="Autenticação em Duas Etapas - Autenticador do Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Você não digitou um código de segurança válido. Verifique sua configuração do Autenticador do Google e certifique-se de que o horário no seu dispositivo coincide com o horário no site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Esse recurso permite que você use o Autenticador do Google ou um aplicativo compatível, para Autenticação em Duas Etapas. Além de seu nome de usuário e senha você também precisará fornecer um código de segurança de seis dígitos gerado pelo Autenticador do Google para poder entrar neste site. O código de segurança expira em 30 segundos. Isto fornece proteção extra contra o acesso de hackers a sua conta, mesmo se eles consigam sua senha."
