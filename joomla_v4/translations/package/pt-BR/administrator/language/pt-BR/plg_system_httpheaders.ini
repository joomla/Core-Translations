PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Ative a lista branca para scripts específicos usando encriptação 'nonce' (número de uso único) para todos os scripts e estilos que usem a API Joomla. Especificar um nonce faz navegadores modernos ignorarem scripts inseguros que, ainda assim, podem ser definidos para navegadores antigos/desatualizados que não tenham suporte 'nonce'."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Usar o cabeçalho 'Content-Security-Policy-Report-Only', em vez de 'Content-Security-Policy'."
; Please do not translate the following two language strings
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_REPORT_ONLY="Apenas relatório"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED="estrito-dinâmico"
; Please do not translate 'strict-dynamic', 'self' and 'unsafe-inline' in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STRICT_DYNAMIC_ENABLED_DESC="A expressão de fonte estrita especifica que a confiança explicitamente dada a um script presente na markup, por acompanhá-lo com um nonce ou um hash, deve ser propagado para todos os scripts carregados por esse script de raiz. Ao mesmo tempo, quaisquer expressões whitelist ou fonte como 'self' ou 'unsafe-inline' serão ignoradas."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Habilita o hash opcional baseado nos scripts internos de lista branca (whitelist) usando um hash criptográfico para todos os scripts usando a API do Joomla. Especificar hashes faz com que um navegador moderno ignore 'inseguros' que ainda deve ser definido para navegadores mais antigos sem suporte ao hash."
; Please only change the URL in the following language string
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Hashes de Style</a>"
PLG_SYSTEM_HTTPHEADERS_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Habilite o hash opcional baseado na lista branca (whitelist) usando um hash criptográfico para todos os estilos usando a API Joomla. Especificar hashes faz com que um navegador moderno ignore 'inseguros' que ainda deve ser definido para navegadores mais antigos sem suporte ao hash."
