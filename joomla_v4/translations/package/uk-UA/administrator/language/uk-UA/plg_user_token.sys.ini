PLG_USER_TOKEN="Користувач. Токен Joomla API"
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_DESC="Групи користувачів Joomla які можуть використовувати токени Joomla для автентифікації в додатку Joomla API. Також визначається, які групи користувачів бачать інтерфейс керуванням токенами Joomla у своєму обліковому записі користувача. За налаштуванням: вбудована група суперкористувачів Joomla (ідентифікатор групи користувачів 8)."
PLG_USER_TOKEN_ALLOWEDUSERGROUPS_LABEL="Дозволені групи користувачів"
PLG_USER_TOKEN_XML_DESCRIPTION="Дозволяє керувати токенами безпеки, які використовуються для автентифікації в додатку Joomla API (віддалений доступ до вашого сайту). Ці токени є суто персональними. Ви можете переглянути свій власний токен, але ви можете лише вимкнути або скинути токени інших користувачів."

