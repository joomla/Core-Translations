COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Увімкнути налаштування балансування навантаження"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Для сайтів на Joomla, розміщених за балансовими навантаженнями та зворотними проксі-серверами, було внесено нове налаштування загальної конфігурації.</p><p>Це налаштування, якщо воно ввімкнене, дозволить вашому балансуванню навантаження та/чи зворотному проксі надавати реальні IP-адреси ваших відвідувачів. IP-адреса потім буде використана у ваших журналах дій та для відстеження голосування за статтями (якщо ці функції ввімкнено).</p><p><strong>Тільки сайти, що знаходяться за балансуванням навантаження та/чи зворотним проксі-сервером, можуть використовувати цю функцію.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Новий серверний параметр «Налаштування балансування навантаження»"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Зараз у браузерах впроваджується нова технологія, яка замінює сторонні файли cookie для відстеження. Ця технологія називається Federated Learning of Cohorts (FLoC), і ви можете прочитати більше про неї у <a href=\\"https://wicg.github.io/floc/\\">Web Platform Incubator Community Group</a> та <a href=\\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\\">Electronic Frontier Foundation</a>. Починаючи з Joomla! 3.9.27 Ваш  сайт блокує цю технологію, ви можете знову дозволити її в загальній конфігурації. Крім того, щоб вимкнути цю технологію для всіх запитів до вашого сервера, потрібно оновити свій файл .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Block Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>До версії 3.9.22 файл htaccess.txt містив помилковий код, призначений для відключення списків директорій. Команда безпеки рекомендує вручну застосувати необхідні зміни до файлу .htaccess, оскільки цей файл не може бути оновлений автоматично.</p><p>Старий код:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Новий код:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE="Оновлення .htaccess для списків директорій"
