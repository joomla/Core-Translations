PLG_SYSTEM_SESSIONGC="Sistemo - Purigo de seanca datumo"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Kiam ebligita, la kromaĵo provos forpurigi la eksvalidajn datojn bazite sur frekvenca kalkulo de la probableco kaj divizoro."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Ebligi seancan datuman purigon"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Se ebligita, la kromaĵo forpurigos opciajn seancajn metadatumojn de la datumbazo. Notu ke tiu ĉi operacio ne funkcias dum uzo de la datumbaza traktilo, ĉar tiuj datumoj estas forigataj kiel parto de la Seanca datumpuriga operacio."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Ebligi seancan metadatuman purigadon"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In combination with the probability field, these two fields are used to determine the frequency of the session data cleanup operation being triggered on a request. The probability is calculated by using probability/divisor, eg 1/100 means there is a 1% chance that the process runs on each request."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Divizoro"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Kombine kun la divizora kampo, tiuj du kampoj estas uzataj por determini la frekvencon per kiu la seanca datuma puriga operacio estu elvokita dum peto."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Probablo"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Sistema kromaĵo kiu purigas eksvalidajn datumojn kaj metadatumojn depende de kiu sistema traktilo elektita en Tutloka agordo."

