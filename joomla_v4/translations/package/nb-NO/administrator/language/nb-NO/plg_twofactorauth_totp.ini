PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Download and install <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a>, or a compatible application such as <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>, on your smartphone or desktop. Use one of the following:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Husk å synkronisere klokken på enheten med en tidsserver. Tidsavvik på enheten kan føre til problemer med å logge inn på nettstedet ditt."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativt kan du skanne følgende QR-kode i Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Steg 2 - Oppsett"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Nøkkel"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Dersom du ønsker å endre nøkkelen, deaktivere To-faktor autentiseringen. Når du prøve å aktivere den igjen vil en ny nøkkel bli generert."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Du må angi følgende informasjon til Google Authenticator eller en kompatibel App."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Steg 3 - Aktiver To-faktor autentisering"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sikkerhetskode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="For å bekrefte at alt er riktig satt opp, skriv inn sikkerhetskoden som vises i Google Authenticator i feltet nedenfor, deretter lagrer du din brukerprofil. Dersom koden er riktig vil funksjonen for to-faktor autentisering bli aktivert."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Allows users on your site to use two factor authentication using <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a> or other compatible time-based One Time Password generators such as <a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>. To use two factor authentication please edit the user profile and enable two factor authentication."

