PLG_QUICKICON_PHPVERSIONCHECK="Hurtigknapp - PHP versjonsjekk"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Deres PHP-versjon %1$s mottar nå bare sikkerhetsoppdateringer fra PHP-utviklerne, noe som betyr at den snart vil miste all videre støtte. Vi anbefaler derfor at man begynner å planlegge oppgradering til en nyere PHP-versjon, før støtten utgår %2$s. Joomla blir også både raskere og sikrere dersom man oppgraderer til en nyere PHP-versjon. Kontakt deres leverandøren av netthotell dersom dere behøver hjelp."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Vi har oppdaget at serveren deres bruker PHP %1$s , som er foreldet og ikke lenger mottar offisielle sikkerhetsoppdateringer fra utviklerne. Dessverre kan vi ikke anbefale en nyere PHP-versjon fordi det også brukes en utdatert versjon av Joomla, og vi anbefaler derfor at Joomla først oppdateres, og at oppdateringsinstruksjoner for PHP deretter følges."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Sjekker status for støtte på installert PHP-versjon, og gir en advarsel dersom versjonen ikke er fullt ut støttet."

