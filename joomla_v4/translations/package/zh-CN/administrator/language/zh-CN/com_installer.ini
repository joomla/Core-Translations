COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="当安装内存使用较大的扩展时，PHP 内存限制低于 8MB 可能会出现问题. 请将内存限制设置为 16MB 以上."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="可能是 PHP 内存限制太小"
