JLIB_RULES_SETTING_NOTES_COM_CONFIG="Ja mainīsiet šo iestatījumu, to piemēros šai un visām zemāka līmeņa grupām, komponentam un komponenta objektiem. Ņemiet vērā, ka: <br> <em><strong>Mantots</strong></em> nozīmē, ka tiks izmantotas piekļuves tiesības no augstāka līmeņa grupas. <br> <em><strong>Aizliegts</strong></em> nozīmē, neatkarīgi no tā, kādi augstākas grupas iestatījumi, tiek rediģētas grupas nevar veikt šo darbību. <br> <em><strong>Atļautie</strong></em> nozīmē, ka tiek rediģētas grupas varēs veikt šo darbību (bet, ja tas ir pretrunā ar pašu grupu tā nebūs ietekmes; konflikts tiek apzīmēts saskaņā aprēķina iestatījumus <em><strong>Nav atļauta (bloķēts)</strong></em>). <br> <em><strong>Nevar iestatīt</strong></em> tiek izmantots tikai publisko grupu globālajā konfigurācijā. Publiskās grupas ir vecāks par visām pārējām grupām. Ja atļaujas nav iestatīts, tas tiek apstrādāts kā noliegt, bet to var mainīt bērnu grupām, komponenti, kategorijas un krājumus."

