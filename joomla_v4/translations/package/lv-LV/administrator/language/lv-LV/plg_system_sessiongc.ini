PLG_SYSTEM_SESSIONGC="Sistēma - Sesijas datu dzēšana"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Ja ieslēgts, šis spraudnis mēģinās izdzēst izbeigušos datus balstoties uz varbūtības un dalījuma kalkulāciju."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Ieslēgt sesijas datu tīrīšanu"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Ja ieslēgts, šis spraudnis iztīrīs sesijas metadatus no datu bāzes. Atcerieties, ka šī operācija nedarbosies, ja ir aktīvs pieslēgums datu bāzei, jo datu tīrīšana ir daļa no Sesijas Datu Tīrīšanas procesa."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Ieslēgt sesijas meta datu tīrīšanu"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="In combination with the probability field, these two fields are used to determine the frequency of the session data cleanup operation being triggered on a request. The probability is calculated by using probability/divisor, eg 1/100 means there is a 1% chance that the process runs on each request."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Dalītājs"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Kombinācijā ar dalījuma lauku šie divi lauki tiek izmantoti lai noteiktu datu sesijas tīrīšanas biežumu pēc pieprasījuma veikšanas."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Varbūtība"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Sistēmas spraudnis kurš izdzēš beigušos datus un metadatus atkarībā no tā kādi ir iestatījumi Globālajā konfigurācijā."

