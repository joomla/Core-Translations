JLIB_RULES_SETTING_NOTES_COM_INSTALLER="Ja izmainīsiet kādu iestatījumu, tas attieksies tikai uz šo komponentu.<br><em><strong>Mantots</strong></em> - tiek izmantots augstāka līmeņa iestatījums no vietnes konfigurācijas. <br><em><strong>Aizliegts</strong></em> iestatījums dominēs pār jebkuru mantoto iestatījumu un arī zemāko līmeņu elementu iestatījumiem. <br><em><strong>Atļauts</strong></em> atļaus darbību šim komponentam, ja tas nav pretrunā vietnes iestatījumam."

