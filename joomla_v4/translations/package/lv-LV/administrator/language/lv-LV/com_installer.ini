COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla vietnes pagaidu direktorija nav iestatīta."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla pagaidu direktorijā vietnes dzinējs iekopē arhivētos pakotnes failus, atarhivē tos. Pēc tam faili tiek pāropēti vajadzīgajās vietās. Ja direktorija nav norādīta configuration.php failā ($tmp_path), tad vietnē nebūs iespējams ielādēt paplašinājumus. Izveidojot direktoriju un piešķirto rakstīšanas tiesības tajā un norādot tās ceļu configuration.php failā var atrisināt problēmu."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Nav rakstīšanas tiesību Joomla pagaidu direktorijā vai tā neeksistē"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla pagaidu direktorija nav ierakstāma, vai neeksistē, tas var liegt pievienot un augšupielādēt Joomla paplašinājumus. Ja ir problemas augšupielādējot paplašinājumus, pārliecinieties ka nodefinētā direktorija configuration.php failā eksistē vai pārbaudiet '%s' un iestatiet to kā ierakstāmu, un pārbaudiet vai tas labo situāciju."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Zems PHP procesam piešķirtās atmiņas lielums."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Jūsu serverī PHP procesam piešķirtais atmiņas apjoms ir zemāks par 8MB. Tas var radīt problēmas instalējot lielus paplašinājumus. Lūdzu iestatiet PHP atļauto atmiņas apjomu vismaz 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Iespējams zems PHP procesam piešķirtās atmiņas apjoms."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Jūsu serverī PHP procesam piešķirtais atmiņas apjoms ir zemāks par 16MB. Tas var radīt problēmas instalējot lielus paplašinājumus. Lūdzu iestatiet PHP atļauto atmiņas apjomu vismaz 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nav brīdinājumu."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Uzmanību, atjaunošana nav pabeigta!</h1><p>Atjaunošana ir veikta tikai daļēji. Veiciet atkārtotu atjaunināšanu, lai pabeigtu iesākto atjaunināšanas procesu.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP pagaidu direktorija nav iestatīta"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Šo direktoriju PHP izmanto lai glabātu un augšupielādētu failu pirms to izmanto Joomla. Ja nav iestatīta šī direktorija tā var būt problēma ar manifesta failu nenoteikšanu vai augšupielādēto failu neatrašanu. Iestatot to php.ini failā kļūdu iespējams labot."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Nav rakstīšanas tiesību PHP pagaidu direktorijā"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Direktorija nav ierakstāma, tas var izraisīt problēmas augšupielādējot Joomla paplašinājumus. Ja ir problēmas augšupielādējot paplašinājumus, pārbaudiet '%s' un iestatiet to kā ierakstāmu un pārbaudiet vai tas uzlabo situāciju."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mazs PHP POST masīva izmērs"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimālais POST izmērs nosaka lielāko datu apjomu, ko var nosūtīt serverim ar POST metodes palīdzību. Tas tiek darīts apstrādājot formas: iesūtot un rediģējot rakstus, attēlus un video rullīšus, instalējot paplašinājumus. Masīva izmērs ir mazāks par 8MB, kas var radīt problēmas instalējot lielus paplašinājumus. Lielumu var mainīt failā php.ini, iestatījuma nosaukums post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimālais PHP augšupielādes lielums ir par mazu."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="The maximum file size for uploads is set to less than 8MB which may impact on uploading large extensions. This is set in php.ini in both the upload_max_filesize and post_max_size settings of your PHP settings (located in php.ini and/or .htaccess file). The value of post_max_size must be greater than the value of upload_max_filesize."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pirms atjaunināšanas nodrošina, ka atjaunināšana ir saderīga ar jūsu Joomla! instalāciju. <br>Iesakām izveidot <strong>rezerves kopiju</strong> lapai, pirms sākat atjaunināšanu."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP ielādējamā faila izmērs ir lielāks par POST masīva izmēru"
