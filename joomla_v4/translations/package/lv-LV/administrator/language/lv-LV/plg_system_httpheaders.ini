PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE="Svarīgi"
; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS nozīmē, ka jūsu domēnu vairs nevar izsaukt bez HTTPS. Pēc pievienošanas sākotnējam ielādes sarakstam to nav viegli atcelt. Domēnus var noņemt, bet, lai lietotāji varētu veikt izmaiņas ar pārlūkprogrammas atjauninājumu, ir vajadzīgi mēneši.<br><strong>Šī opcija ir ļoti svarīga, lai novērstu 'man-in-the-middle attacks', tāpēc tas būtu jāaktivizē jebkurā gadījumā, bet tikai tad, ja esat pārliecināts, ka ilgtermiņā domēns un visi apakšdomēni tiek atbalstīti HTTPS! 'max-age' vērtība ir jānosaka uz 63072000 (2 gadi).</strong>"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS="Arī attiecībā uz apakšdomēniem"
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS jābūt ieslēgtam <strong>priekš apakšdomēniem</strong>, parasti apakšdomēns 'www' tiek ņemts vērā veidojot SSL sertifikātu. Ja tiek lietoti papildu apakšdomēni ņemiet vērā, ka tiem arī ir SSL sertifikāts."
