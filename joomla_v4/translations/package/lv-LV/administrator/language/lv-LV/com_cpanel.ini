COM_CPANEL_MSG_STATS_COLLECTION_BODY="Kopš Joomla! 3.5 versijas ir izveidots statistikas spraudnis, kas nosūta Joomla lietojuma datus Joomla projektu. Tiek sūtīta informācija, kāda Joomla versija, PHP versija, datu bāzes dzinējs un versija un serveru operētājsistēma. <br><br>Šo dati tiek vākti, lai nodrošinātu, ka turpmāko versiju Joomla tiks izmantotas jaunākās datu bāzu un PHP funkcijas, neietekmējot lielu lietotāju skaitu, kam tās nav pieejamas. Šī nepieciešamība radās, kad PHP 5.3.10 versija bija nepieciešama Joomla! 3.3, lai izmantotu drošākas Bcrypt paroles. <br><br>Pilnīgas pārredzamības labad un lai palīdzētu izstrādātājiem <a href=\"https://developer.joomla.org/about/stats.html\"> šie dati ir publiski pieejami.</a>Grafikos būs redzama Joomla, PHP un datu bāzes dzinēja versija. <br><br>Ja nevēlaties sniegt šo informāciju Joomla projektam, variet atslēgt spraudni ar nosaukumu Sistēma - Joomla statistika"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla lietojuma statistikas datu savākšana"
