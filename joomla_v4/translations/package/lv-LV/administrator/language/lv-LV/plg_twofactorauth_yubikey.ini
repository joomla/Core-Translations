PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Jūsu YubiKey konts jau ir savienots ar jūsu lietotāja kontu."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="Divu faktoru autentifikācija - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Jūs neesat ievadījis(-usi) derīgu YubiKey drošības kodu vai arī šobrīd nav iespējams savienoties ar YubiCloud serveriem."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Šis spraudnis nodrošina iespēju izmantot YubiKey iekārtas drošības kodu ģenerēšanai. Pieslēdzoties vietnei reizē ar savu lietotāja vārdu un paroli datora USB portam būs jāpievieno YubiKey iekārta, jāieklikšķina drošības koda ievades laukā un jāpieskaras YubiKey iekārtas zelta diskam. Drošības kods, ko ģenerēs jūsu  YubiKey iekārta ir unikāls un tiek regulāri mainīts. Tas nodrošina papildus aizsardzību pret hakeriem, jo viņi nevarēs pieslēgties vietnei pat zinot jūsu paroli."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrācijas panelis"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Abus"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Aplikācija"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Vietne (publiski pieejamā daļa)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Drošības kods"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Konfigurēt"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Lūdzu ievietojiet savu YubiKey iekārtu datora USB portā. Klikšķiniet uz drošības koda lauka. Tad pieskatieties zeltītajam diskam uz YubiKey iekārtas. Pēc tam saglabājiet savu lietotāja profilu. Ja kods, ko ģenerējusi jūsu YubiKey iekārta tiks apstiprināts no YubiCloud servisa, tad divu faktoru autentifikācija tiks ieslēgta un šis lietotāja konts savienot ar jūsu YubiKey iekārtu."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Spraudnis nodrošina divu faktoru autentifikāciju Joomla vietnēm izmantojot YubiKey iekārtu ģenerētos kodus. Lietotājiem ir jābūt savai Yubikey iekārtai. Ražotāja adrese http://www.yubico.com/.  Lai izmantotu divu faktoru autentifikāciju, katram lietotājam tā ir jāieslēdz savā profilā."

