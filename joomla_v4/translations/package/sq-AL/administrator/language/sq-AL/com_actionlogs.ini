COM_ACTIONLOGS_POSTINSTALL_BODY="<p>Me lëshimin e Joomla 3.9.0 tani mund të regjistrosh të gjitha veprimet administrative të kryera nga përdoruesit e tu në zgjerimet e mbështetura. Tani është e lehtë të shihet se kush e bëri atë dhe kur e bëri atë.</p><p>Regjistrimet mund të shqyrtohen në Joomla ose të eksportohen për përdorim të jashtëm.</p><p>Për më shumë informacion mbi këtë veçori të re lexo tek <a href='https://docs.joomla.org/J3.x:User_Action_Logs' target='_new'>dokumentacioni i regjistrave të veprimit të përdoruesit.</a></p>"
