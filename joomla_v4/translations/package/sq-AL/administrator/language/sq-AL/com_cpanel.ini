COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla is now shipped with additional security hardenings in the default htaccess.txt and web.config.txt files. These hardenings disable the so called MIME-type sniffing feature in web browsers. The sniffing leads to specific attack vectors, where scripts in normally harmless file formats (eg images) will be executed, leading to Cross-Site-Scripting vulnerabilities.</p><p>The security team recommends to manually apply the necessary changes to existing .htaccess or web.config files, as those files can not be updated automatically.</p><p><strong>Changes for .htaccess</strong><br>Add the following lines before \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br>Add the following lines right after \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Përditësimi i sigurisë për .htaccess & web.config"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Since 3.9.21 Joomla is shipped with an additional security rule in the default htaccess.txt. This rule will protect users of svg files from potential Cross-Site-Scripting (XSS) vulnerabilities.<br>The security team recommends to manually apply the necessary changes to any existing .htaccess file, as this file can not be updated automatically.</p><p><strong>Changes for .htaccess</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Currently we are not aware of a method to conditionally configure this on IIS web servers, please contact your hosting provider for further assistance.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="Additional XSS protection for the usage of SVG files"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Nga Joomla! 3.4.0 mund të kesh probleme me shtesën System - Language Filter në rrjetfaqen tënde. Për t'i rregulluar ato, të lutem hap <a href=\"index.php?option=com_languages&view=languages\">Organizuesin e gjuhës</a> dhe ruaj vetë secilën gjuhë të përmbajtjes për t'u siguruar që të ruhet niveli i Hyrjes."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Ke probleme të mundshme me cilësimet e tua shumëgjuhëshe"
COM_CPANEL_MSG_ROBOTS_BODY="Një ndryshim është bërë te skedarët e parazgjedhur robots.txt në Joomla! 3.3 për të lejuar Google të hyjë në modelet dhe në skedarët e mediave si parazgjedhje për të përmirësuar SEO-n. Ky ndryshim nuk zbatohet vetëvetiu me përditësimet kështu që përdoruesve u këshillohet t'i rishikojnë ndryshimet në skedarin robots.txt.dist dhe t'i zbatojnë këto ndryshime në skedarin e tyre robots.txt."
COM_CPANEL_MSG_ROBOTS_TITLE="Përditësimi robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Që nga Joomla! 3.5 një shtojcë statistikore do të dërgojë të dhëna anonime te Projekti Joomla. Kjo do të dërgojë vetëm variantin Joomla, variantin PHP, motorin dhe variantin e bazës së të dhënave dhe sistemin operativ të shërbyesit.</p><p>Këto të dhëna mblidhen për të siguruar që variantet e ardhshme të Joomla-së mund të përfitojnë nga bazat e të dhënave dhe veçoritë PHP më të fundit pa ndikuar ndonjë numër të rëndësishëm përdoruesish. Nevoja për këtë u bë e qartë kur u kërkua minimali i PHP-së 5.3.10 kur Joomla! 3.3 zbatoi fjalëkalimet më të sigurta të Bcrypt-it.</p><p>Në interes të transparencës së plotë dhe për të ndihmuar zhvilluesit <a href=\"https://developer.joomla.org/about/stats.html\">këto të dhëna janë të gatshme publikisht.</a> Një API dhe grafikët do të shfaqin variantin Joomla, variantin PHP dhe motorët e bazës së të dhënave në përdorim.</p><p>Nëse s'dëshiron më t'i japësh Projektit Joomla këtë informacion, mund ta çaktivizosh shtojcën e quajtur System - Joomla Statistics.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Mbledhja e statistikave në Joomla"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>As part of our security team's review, we have made some changes to the default settings for the global text filters in a new Joomla installation. The default setting for the 'Public', 'Guest' and 'Registered' groups is now 'No HTML'. As these changes are only applied to new installations, we strongly recommend that you review these changes and update your site from: System &rarr; Global Configuration &rarr; Text Filters</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Updated Text Filter Recommendations"
