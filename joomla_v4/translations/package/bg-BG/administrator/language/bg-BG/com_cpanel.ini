COM_CPANEL_MSG_ROBOTS_BODY="Направена е промяна в стандартния robots.txt файл в Джумла 3.3, за да се позволи достъп на Google да достъпва папки templates и медиа с цел подобрено SEO. Тази промяна не се прилага автоматично при ъпгрейд, затова е препоръчително да прегледате промените във файла robots.txt.dist и да ги имплементирате във Вашия robots.txt файл."
COM_CPANEL_MSG_ROBOTS_TITLE="Промяна в robots.txt"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>От Joomla! 3.5 плъгинът за статистика ще изпрати анонимни данни към Joomla. То ще изпрати само версията на Joomla, PHP версията, информацията за базата данни и информация относно операционната система на сървъра.</p><p>Тези данни се събират, за да се гарантира, че бъдещите версии на Joomla ще могат да се възползват от най-новите функции на базата данни и PHP без да засягат значителен брой потребители. Необходимостта от това стана ясна, когато се заложи като минимум PHP 5.3.10, когато Joomla! 3.3 внедри по-сигурни пароли с Bcrypt.</p><p>В интерес на пълната прозрачност и да помогне на разработчиците <a href=\"https://developer.joomla.org/about/stats.html\">тези данни са публично достъпни.</a>Графиките ще показват използваната версия на Joomla, PHP версиите и информация за базата данни.</p><p>Ако не искате да предоставите тази информация на Joomla, можете да деактивирате плъгина, наречен System - Joomla Statistics.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Събиране на статистика в Джумла"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>As part of our security team's review, we have made some changes to the default settings for the global text filters in a new Joomla installation. The default setting for the 'Public', 'Guest' and 'Registered' groups is now 'No HTML'. As these changes are only applied to new installations, we strongly recommend that you review these changes and update your site from: System &rarr; Global Configuration &rarr; Text Filters</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Updated Text Filter Recommendations"
