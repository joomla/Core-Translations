COM_CONFIG_TEXT_FILTERS_DESC="Тези настройки на текстовия филтър ще бъдат приложени към всички полета за текстов редактор в избраните групи.<br>Тези опции за филтриране дават повече контрол върху HTML, който вашите доставчици на съдържание предоставят. Можете да бъдете толкова стриктни или толкова либерални, колкото е необходимо, отговаряйки на нуждите на вашия сайт. Филтрирането е включено и настройките по подразбиране осигуряват добра защита срещу код, често свързано с атаки на уебсайтове."
COM_CONFIG_TEXT_FILTERS_NOTE="ВНИМАНИЕ: Настроихте главна група с филтър \"Без Филтриране\" - тази настройка не може да бъде пренаписана от подгрупи и ще важи за всички подгрупи. Всяка друга конфигурация настроена от подгрупите няма да бъде приложена."
