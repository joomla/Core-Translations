COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla is now shipped with additional security hardenings in the default htaccess.txt and web.config.txt files. These hardenings disable the so called MIME-type sniffing feature in web browsers. The sniffing leads to specific attack vectors, where scripts in normally harmless file formats (eg images) will be executed, leading to Cross-Site-Scripting vulnerabilities.</p><p>The security team recommends to manually apply the necessary changes to existing .htaccess or web.config files, as those files can not be updated automatically.</p><p><strong>Changes for .htaccess</strong><br>Add the following lines before \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Changes for web.config</strong><br>Add the following lines right after \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE=".htaccess & web.config tietoturvapäivitys"
COM_CPANEL_MSG_HTACCESSSVG_BODY="<p>Koska Joomla 3.9.21 mukana toimitetaan ylimääräisen suojaussääntö uudessa htaccess.txt-tiedostossa. Tämä sääntö suojaa svg-tiedostojen käyttäjiä mahdollisilta XSS-haavoittuvuuksilta. <br> Tietoturvatiimi suosittelee muutosten tekemistä manuaalisesti kaikkiin olemassa oleviin .htaccess-tiedostoihin, koska tätä tiedostoa ei voida päivittää automaattisesti..</p><p><strong>Muutokset .htaccess-tiedostoon</strong></p><pre>&lt;FilesMatch \"\.svg$\"&gt;\n  &lt;IfModule mod_headers.c&gt;\n    Header always set Content-Security-Policy \"script-src 'none'\"\n  &lt;/IfModule&gt;\n&lt;/FilesMatch&gt;</pre><p>Tällä hetkellä ei ole tiedossa menetelmäsä, jolla tämä voidaan ehdollisesti määrittää IIS-palvelimilla, ota yhteyttä palveluntarjoajaasi saadaksesi lisätietoja.</p>"
COM_CPANEL_MSG_HTACCESSSVG_TITLE="XSS-lisäsuojaus SVG-tiedostojen käytölle"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla! 3.4.0:sta lähtien sinulla saattaa olla ongelmia Järjestelmä - Kielen suodatus liitännäisen kanssa sivustollasi. Korjataksesi ne aukaise <a href=\"index.php?option=com_languages&view=languages\">Kielet</a> ja tallenna jokainen sisällön kieli manuaalisesti varmistaaksesi, että jokin käyttöoikeustaso on tallennettu."
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Sinulla on mahdollisesti ongelmia monikielisyysasetuksissasi"
COM_CPANEL_MSG_ROBOTS_BODY="Muutos oletus robots.txt tiedostoihin tehtiin Joomla! 3.3:lle, jossa mahdollistetaan Googlen pääsy sivupohjien ja median tiedostoihin oletuksena parantaakseen SEO. Tätä muutosta ei sovelleta automaattisesti päivityksissä ja käyttäjiä suositellaan tarkistamaan muutokset robots.txt.dist tiedostosta ja toteuttaa nämä muutokset omassa robots.txt-tiedostossa."
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt päivitys"
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Versiosta Joomla! 3.5 lähtien Tilastotiedot-liitännäinen lähettää anonyymia tietoa Joomla Projektille. Lähetettävät tilastotiedot sisältävät vain tiedot Joomla-versiosta, php-versiosta, tietokannan tyypistä, tietokannan versiosta ja palvelimen tyypistä..</p><p>Tietoa kootaan vain varmistamaan, että Joomlan tulevat versiot saavat hyödyn viimeisimmästä tietokannasta ja PHP-ominaisuuksista vaikuttamatta merkittäviin määriin käyttäjistä. Tarve tälle tuli selvästi esiin kun PHP-minimiversioksi vaadittiin 5.3.10 Joomla 3.3 -versiosta, jossa toteutettiin turvallisemmat Bcrypt-salasanat..</p><p>Koska intressinä on täysi läpinäkyvyys ja apu kehittäjille, niin <a href=\"https://developer.joomla.org/about/stats.html\">tämä tieto on vapaasti saatavilla</a>. API ja grafiikka näyttävät käytössä olevan Joomlan version, PHP-versiot ja tietokantatyypin. </p><p>Jos et halua toimittaa näitä tietoja Joomla Projektille, voit estää liitännäisen Järjestelmä - Joomla! Tilastotiedot.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Tilastotietojen kokoaminen Joomlassa"
COM_CPANEL_MSG_TEXTFILTER3919_BODY="<p>As part of our security team's review, we have made some changes to the default settings for the global text filters in a new Joomla installation. The default setting for the 'Public', 'Guest' and 'Registered' groups is now 'No HTML'. As these changes are only applied to new installations, we strongly recommend that you review these changes and update your site from: System &rarr; Global Configuration &rarr; Text Filters</p>"
COM_CPANEL_MSG_TEXTFILTER3919_TITLE="Tekstisuodattimen suosituksia on päivitetty"
