PLG_QUICKICON_PHPVERSIONCHECK="Pikakuvake - PHP version tarkistus"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="PHP-versiosi, %1$s, saa tällä hetkellä vain tietoturvapäivityksiä PHP-projektilta. Tämä tarkoittaa, että PHP-versiotasi ei tueta enää pitkään. Suosittelemme siirtymistä uudempaan PHP-versioon ennen kuin sen tuki loppuu kokonaan %2$s. Joomla toimii nopeammin ja turvallisemmin uudemmalla PHP-versiolla (PHP 7.x suositellaan). Ota yhteyttä palveluntarjoajaasi päivityksen suhteen."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="We have detected that your server is using PHP %1$s which is obsolete and no longer receives official security updates by its developers. The Joomla! Project recommends upgrading your site to PHP %2$s or later which will receive security updates at least until %3$s. <br><br>Please ask your host to make PHP %2$s or a later version the default version for your site. If your host is already PHP %2$s ready please enable PHP %2$s on your site's root and 'administrator' directories – typically you can do this yourself through a tool in your hosting control panel, but it's best to ask your host if you are unsure."
; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Havaitsimme, että palvelimella on käytössä PHP %1$s, joka on vanhentunut eikä enää saa virallisia tietoturvapäivityksiä. Lisäksi, emme voi suositella uudempaa PHP-versiota koska käytössäsi on vanhentunut Joomla! versio. Suosittelemme Joomla!n päivitystä ja sen jälkeen PHP päivitysohjeiden seuraamista."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Tarkistaa PHP-versiosi tukitilanteen ja näyttää varoituksen jos versiota ei enää täysin tueta."

