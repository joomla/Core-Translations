COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Zapnúť nastavenia krycieho vyrovnávača záťaže"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Pre Joomla weby hostované za vyrovnávačom záťaže a reverznými proxy bola v Joomla 3.9.26 predstavená nová voľba v Základných nastaveniach.</p><p>Tieto nastavenia, ak sú zapnuté, umožňujú vášmu vyrovnávaču záťaže/reverznej proxy poskytovať skutočnú IP adresu vašich návštevníkov. Táto IP je potom použitá vo vašich Záznamoch aktivít a využíva sa na sledovanie hlasovania v článkoch (ak je táto voľba zapnutá).</p><p><strong>Túto funkciu zapínajte len na weboch s Vyrovnávačmi záťaže/Reverznou proxy.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Nové nastavenia servera \"Za vyrovnávačom záťaže\""
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="<p>Do prehliadačov sa v súčasnosti dostáva nová technológia, ktorá nahradí cookies tretích strán. Táto technológia sa nazýva Federated Learning of Cohorts (FLoC) a viac sa o nej môžete dočítať <a href=\"https://github.com/WICG/floc\">tu</a> a <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\">tu</a>. Od Joomla! 3.9.27 váš web blokuje túto technológiu, môžete to však opätovne povoliť v Základných nastaveniach. Voliteľne môžete pre vypnutie požiadaviek tejto technológie na váš server aktualizovať váš súbor .htaccess.</p>"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Blokovať Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Pred verziou 3.9.22 predvolený súbor htaccess.txt obsahoval chybový kód určený na zákaz výpisu obsahu adresárov. Bezpečnostný tím odporúča manuálne urobiť zmeny v existujúcom súbore .htaccess, nakoľko tento súbor nemôže byť aktualizovaný automaticky.</p><p>Starý kód:</p><pre>&lt;IfModule autoindex&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Nový kód:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess aktualizácia príslušných výpisov adresárov"
