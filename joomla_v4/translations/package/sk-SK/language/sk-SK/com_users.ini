COM_USERS_EMAIL_REGISTERED_BODY="Dobrý deň, {NAME},\n\nVďaka za registráciu na {SITENAME}\n\nTeraz sa môžete prihlásiť na {SITEURL} pomocou nasledovného používateľského mena a hesla:\n\nPoužívateľské meno: {USERNAME}\nHeslo: {PASSWORD_CLEAR}"
