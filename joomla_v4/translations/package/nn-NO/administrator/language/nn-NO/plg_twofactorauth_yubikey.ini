PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Din YubiKey er allereie knytt til brukarkontoen din"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="If you want to unlink your YubiKey from your user account or use another YubiKey, please first disable two factor authentication and save your user profile. Then come back to this user profile page and re-activate two factor authentication with the YubiKey method."
PLG_TWOFACTORAUTH_YUBIKEY="To-faktor-autentisering - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Du har ikkje skrive inn ein gyldig YubiKey løynleg kode eller YubiCloud serveren er ikkje tilgjengeleg for augneblunken."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Denne funksjonen lèt deg bruka eit YubiKey tryggleikskode for to-faktor-autentisering. I tillegg til brukarnamnet ditt og passord må du òg setja inn din YubiKey i datamaskina si USB-port, klikka i området for den løynlege koda på nettstaden sin innloggingsområdet og rør YubiKey gulldisken. Den løynlege koda generert av din YubiKey eining er unik og vert heile tida endra. Dette gjev ekstra vern mot hackere frå å logga inn med kontoen din, sjølv om dei skulle vera i stand til å få tak i passordet ditt."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Admin (kontrollpanelet)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Begge"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Seksjon"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Nettsida (brukarsida)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Tryggleikskode"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Konfigurera"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Set inn din YubiKey eininga i datamaskina si USB-port. Klikk i feltet for tryggleikskoda under. Trykk på gulldisken på din YubiKey eining i eitt sekund, deretter kan du lagra brukarprofil din. Dersom koda generert av din YubiKey er validert av YubiCloud så vil funksjonen to-faktor-autentisering aktiverast, og denne YubiKey vil knytast til brukarkontoen din."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Gøyr at brukarane på nettstaden din kan bruka to-faktor-autentisering ved hjelp av ein YubiKey tryggleikskode. Brukaren treng sin eigen Yubikey som er tilgjengeleg frå http://www.yubico.com/. For å bruka to-faktor-autentisering må brukarane redigera sin eigen brukarprofil og aktivera to-faktor-autentisering."

