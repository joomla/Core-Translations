COM_USERS_PROFILE_OTEPS="જો તમને તમારા ડબલ પ્રમાણીકરણ ઉપકરણનો ઍક્સેસ ન હોય તો તમે નિયમિત સુરક્ષા કોડને બદલે નીચે આપેલા કોઈપણ પાસવર્ડનો ઉપયોગ કરી શકો છો. આ આપાતકાલીન પાસવર્ડ્સમાંના દરેકને તરત જ ઉપયોગ પર નાશ કરવામાં આવે છે. અમે ભલામણ કરીએ છીએ કે આ પાસવર્ડ્સને છાપો અને પ્રિંટઆઉટને સલામત અને સુલભ સ્થાનમાં રાખોં, દા. ત. તમારું પાકીટ અથવા સુરક્ષા અનામત બોક્સ."
