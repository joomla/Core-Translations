PLG_LDAP_FIELD_SEARCHSTRING_DESC="Տվյալ օգտվողին որոնման տողը։ [search] հիմնաբառը ինքնաբար կփոխարինվի օգտվողի օգտանունով։ Օրինակը՝ uid=[search]։ Հնարավոր է մեկ հարցման մեջ ընդգրկել մի քանի տող, առանձնացնելով իրարից ; (կետ-ստորակետ) նշանով։ Օգտագործվում է միայն որոնման համար։"
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Որոնման տող"
