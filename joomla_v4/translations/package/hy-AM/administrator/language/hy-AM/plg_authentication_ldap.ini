PLG_LDAP_FIELD_USERNAME_DESC="Միացման օգտանունը և միացման գաղտնաբառը որոշում են միացման հատկանիշները DN որոնման փուլի համար։ Առկա է 2 տարբերակ - Անանուն DN որոնում (թողեք դաշտերը դատարկ); Վարչական միացում՝ միացման օգտանունն է հանդիսանում վարչական հաշվի օգտանունը (օրինակ՝ Admin), իսկ միացման գաղտնաբառը՝ ձեր վարչական հաշվի գաղտնաբառը։"
PLG_LDAP_FIELD_USERNAME_LABEL="Միացման օգտանունը"
PLG_LDAP_FIELD_USERSDN_DESC="[username] հիմնաբառը ինքնաբար կփոխարինվի օգտվողի օգտանունով։ Տողի օրինակ՝ uid=[username], dc=my-domain, dc=com։ Բազմակի տողերի դեպքում դրանք պետք է առանձնացվեն ; (կետ-ստորակետ) նշանով։ Օգտագործվում է միայն անմիջիկան համակցումների համար։"
